  - style: edit
    position:
      x: 60
      y: 60
      width: 60
      height: 20
    text: dX
    variable: dx
    enable: False
  - style: edit
    position:
      x: 160
      y: 60
      width: 60
      height: 20
    text: dY
    variable: dy
    enable: False
  - style: edit
    position:
      x: 60
      y: 35
      width: 60
      height: 20
    text: Rotation
    variable: rotation
    enable: False
