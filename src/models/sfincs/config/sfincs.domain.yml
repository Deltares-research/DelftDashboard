    variable: x0
    enable: False
  - style: edit
    position:
      x: 160
      y: 110
      width: 60
      height: 20
    text: Y0
    variable: y0
    enable: False
  - style: edit
    position:
      x: 60
      y: 85
      width: 60
      height: 20
    text: MMax
    variable: mmax
    enable: False
  - style: edit
    position:
      x: 160
      y: 85
      width: 60
      height: 20
