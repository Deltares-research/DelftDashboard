    position:
      x: 60
      y: 10
      width: 60
      height: 20
    text: Latitude
    variable: latitude
    method: set_variables
  - style: pushselectfile
    position:
      x: 260
      y: 110
      width: 130
      height: 20
    tooltipstring: Select depth file
    text: Depth File
    variable: depfile
    title: Depth File
    filter: "SFINCS Depth File (*.dep)"
  - style: pushselectfile
    position:
      x: 260
      y: 85
      width: 130
      height: 20
    tooltipstring: Select index file
    text: Index File
    variable: indexfile
  - style: pushselectfile
    position:
      x: 260
      y: 60
      width: 130
      height: 20
    tooltipstring: Select mask file
    text: Mask File
    variable: mskfile
  - style: pushselectfile
    position:
      x: 260
      y: 35
      width: 130
      height: 20
    tooltipstring: Select sub-grid file
    text: Sub-grid File
    variable: sbgfile
  - style: popupmenu
    position:
      x: 260
      y: 10
      width: 70
      height: 20
    text: Input Format
    variable_group: sfincs
    variable: inputformat
    method: set_variables
    option_string:
    - Binary
    - ASCII
    option_value:
    - bin
    - asc
