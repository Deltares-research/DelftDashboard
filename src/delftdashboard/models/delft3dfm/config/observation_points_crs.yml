element:
- style: listbox
  position:
    x: 10
    y: 10
    width: 300
    height: 120
  method: select_obs_line
  variable: observation_line_index
  select: index
  option_string:
    variable: observation_line_names
  tooltip: Select observation line
- style: pushbutton
  text: Add Line
  position:
    x: 320
    y: 110
    width: 80
    height: 20
  method: draw_obs_line
  tooltip: Add observation line on map
  enable: True
- style: pushbutton
  text: Delete Line
  position:
    x: 320
    y: 85
    width: 80
    height: 20
  method: delete_obs_line
  tooltip: Delete observation line from list
  enable: True
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_observation_lines
      operator: gt
      value: 0
- style: pushbutton
  text: Load
  position:
    x: 320
    y: 60
    width: 80
    height: 20
  method: load
  tooltip: Load observation lines from file
  enable: True
- style: pushbutton
  text: Save
  position:
    x: 320
    y: 35
    width: 80
    height: 20
  method: save
  tooltip: Save observation lines to file
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_observation_lines
      operator: gt
      value: 0
