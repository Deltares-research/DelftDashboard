element:
- style: panel
  title: Select method
  position:
    x: 10
    y: 10
    width: 150
    height: 120
  element:
  - style: popupmenu
    position:
      x: 10
      y: 90
      width: 130
      height: 20
    select: index
    tooltip: Select how you want to add discharge points
    variable: bc_dis_methods_index
    option_string: 
      variable: bc_dis_methods
- style: panel
  title: Manually add points
  position:
    x: 170
    y: 10
    width: 200
    height: 120
  dependency:
  - action: visible
    checkfor: any
    check:
    - variable: bc_dis_methods_index
      operator: eq
      value: 0
  element:    
  - style: pushbutton
    text: Add Point
    position:
      x: 10
      y: 90
      width: 180
      height: 20
    method: add_discharge_point_on_map
    tooltip: Add discharge point on map
  - style: pushbutton
    text: Delete Point
    position:
      x: 10
      y: 65
      width: 180
      height: 20
    method: delete_point_from_list
    tooltip: Delete discharge point from list
    dependency:
    - action: enable
      checkfor: all
      check:
      - variable: nr_discharge_points
        operator: gt
        value: 0
- style: panel
  title: Load from file
  position:
    x: 170
    y: 10
    width: 200
    height: 120
  dependency:
  - action: visible
    checkfor: any
    check:
    - variable: bc_dis_methods_index
      operator: eq
      value: 1
  element:
  - style: pushbutton
    text: Load from file
    position:
      x: -10
      y: 90
      width: 180
      height: 20
    method: load_from_file
    tooltip: Load discharge points from file
- style: panel
  title: Add timeseries
  position:
    x: 380
    y: 10
    width: 200
    height: 120
  dependency:
  - action: visible
    checkfor: any
    check:
    - variable: nr_discharge_points
      operator: ge
      value: 1
  element:
  - style: popupmenu
    position:
      x: 10
      y: 90
      width: 180
      height: 20
    select: index
    tooltip: Select method to specify timeseries
    variable: bc_dis_timeseries_methods_index
    option_string:
      variable: bc_dis_timeseries_methods
  - style: text
    text: "Constant discharge (m3/s): "
    position:
      x: 10
      y: 65
      width: 110
      height: 20
    dependency:
    - action: visible
      checkfor: any
      check:
      - variable: bc_dis_timeseries_methods_index
        operator: eq
        value: 0      
  - style: edit
    position:
      x: -10
      y: 65
      width: 60
      height: 20
    tooltip: Specify constant discharge
    variable: bc_dis_value
    dependency:
    - action: visible
      checkfor: any
      check:
      - variable: bc_dis_timeseries_methods_index
        operator: eq
        value: 0
  - style: pushbutton
    text: Add
    position:
      x: -10
      y: 40
      width: 60
      height: 20
    method: add_constant_discharge
    tooltip: Add timeseries
    dependency:
    - action: visible
      checkfor: any
      check:
      - variable: bc_dis_timeseries_methods_index
        operator: eq
        value: 0
  - style: text
    text: "Peak discharge (m3/s): "
    position:
      x: 10
      y: 65
      width: 110
      height: 20
    dependency:
    - action: visible
      checkfor: any
      check:
      - variable: bc_dis_timeseries_methods_index
        operator: eq
        value: 1
  - style: edit
    position:
      x: -10
      y: 65
      width: 60
      height: 20
    tooltip: Specify peak discharge for Guassian shaped timeseries
    variable: bc_dis_value
    dependency:
    - action: visible
      checkfor: any
      check:
      - variable: bc_dis_timeseries_methods_index
        operator: eq
        value: 1
  - style: pushbutton
    text: Add
    position:
      x: -10
      y: 40
      width: 60
      height: 20
    method: add_synthetical_discharge
    tooltip: Add timeseries
    dependency:
    - action: visible
      checkfor: any
      check:
      - variable: bc_dis_timeseries_methods_index
        operator: eq
        value: 1
  - style: pushbutton
    position:
      x: -10
      y: 10
      width: 85
      height: 20
    text: Copy to All
    method: copy_to_all
    tooltip: Copy timeseries to all points
    dependency:
    - action: enable
      checkfor: any
      check:
      - variable: nr_boundary_points
        operator: gt
        value: 1
  - style: pushbutton
    position:
      x: 10
      y: 10
      width: 85
      height: 20
    text: Visualize
    method: show_timeseries
    tooltip: "NOT YET IMPLEMENTED: Visualize timeseries for all points"
    enable: False
