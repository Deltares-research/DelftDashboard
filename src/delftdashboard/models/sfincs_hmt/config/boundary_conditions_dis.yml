    # - action: enable
    #   checkfor: any
    #   check:
    #   - variable: nr_boundary_points
    #     operator: gt
    #     value: 1            
- style: text
  text: "Discharge points"
  position:
    x: -10
    y: 125
    width: 120
    height: 10
- style: listbox
  position:
    x: -10
    y: 60
    width: 120
    height: 60
  method: select_discharge_point_from_list
  variable: active_discharge_point
  select: index
  option_string:
    variable: discharge_point_names
  tooltip: Select discharge point
- style: pushbutton
  text: Delete Point
  position:
    x: -10
    y: 35
    width: 120
    height: 20
  method: delete_point_from_list
  tooltip: Delete discharge point from model
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_discharge_points
      operator: gt
      value: 0
- style: pushbutton
  text: Delete All
  position:
    x: -10
    y: 10
    width: 120
    height: 20
  method: delete_all_points_from_list
  tooltip: Delete all discharge points
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_discharge_points
      operator: gt
      value: 0  
      