element:
- style: panel
  title: Select method
  position:
    x: 10
    y: 10
    width: 150
    height: 120
  element:
  - style: popupmenu
    position:
      x: 10
      y: 90
      width: 130
      height: 20
    select: index
    tooltip: Select how you want to add discharge points
    variable: bc_dis_methods_index
    option_string: 
      variable: bc_dis_methods
- style: panel
  title: Manually add points
  position:
    x: 170
    y: 10
    width: 200
    height: 120
  dependency:
  - action: visible
    checkfor: any
    check:
    - variable: bc_dis_methods_index
      operator: eq
      value: 0
  element:    
  - style: pushbutton
    text: Add Point
    position:
      x: 10
      y: 90
      width: 180
      height: 20
    method: add_discharge_point_on_map
    tooltip: Add discharge point on map
  - style: pushbutton
    text: Delete Point
    position:
      x: 10
      y: 65
      width: 180
      height: 20
    method: delete_point_from_list
    tooltip: Delete discharge point from list
    dependency:
    - action: enable
      checkfor: all
      check:
      - variable: nr_discharge_points
        operator: gt
        value: 0
- style: panel
  title: Load from file
  position:
    x: 170
    y: 10
    width: 200
    height: 120
  dependency:
  - action: visible
    checkfor: any
    check:
    - variable: bc_dis_methods_index
      operator: eq
      value: 1
  element:
  - style: pushbutton
    text: Load from file
    position:
      x: -10
      y: 90
      width: 180
      height: 20
    method: load_discharge_points_from_file
    tooltip: Load discharge points from file
- style: panel
  title: Add timeseries
  position:
    x: 380
    y: 10
    width: 200
    height: 120
  dependency:
  - action: visible
    checkfor: any
    check:
    - variable: nr_discharge_points
      operator: ge
      value: 1
  element:
  - style: edit
    text: Constant discharge (m3/s)
    position:
      x: -10
      y: 90
      width: 45
      height: 20
    tooltip: Add constant discharge
- style: text
  text: "discharge points: "
  position:
    x: -10
    y: 125
    width: 120
    height: 10
- style: listbox
  position:
    x: -10
    y: 40
    width: 120
    height: 80
  method: select_discharge_point_from_list
  variable: active_discharge_point
  select: index
  option_string:
    variable: discharge_point_names
  tooltip: Select discharge point
- style: pushbutton
  text: Delete all
  position:
    x: -10
    y: 10
    width: 120
    height: 20
  method: delete_all_points_from_list
