element:
- style: listbox
  position:
    x: 10
    y: 40
    width: 300
    height: 90
  method: select_cross_section_from_list
  variable: active_cross_section
  select: index
  option_string:
    variable: cross_section_names
  tooltip: Select cross section
- style: edit
  text: Name
  position:
    x: 40
    y: 10
    width: 270
    height: 20
  method: edit_name
  variable: cross_section_name
  tooltip: Edit name
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_cross_sections
      operator: gt
      value: 0
- style: pushbutton
  text: Draw Cross Section
  position:
    x: 320
    y: 110
    width: 120
    height: 20
  method: draw_cross_section
  tooltip: Add cross section on map
- style: pushbutton
  text: Delete Cross Section
  position:
    x: 320
    y: 85
    width: 120
    height: 20
  method: delete_cross_section
  tooltip: Delete cross section from list
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_cross_sections
      operator: gt
      value: 0
- style: pushbutton
  text: Load
  position:
    x: 320
    y: 60
    width: 120
    height: 20
  method: load
  tooltip: Load cross sections from file
- style: pushbutton
  text: Save
  position:
    x: 320
    y: 35
    width: 120
    height: 20
  method: save
  tooltip: Save cross sections to file
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_cross_sections
      operator: gt
      value: 0
