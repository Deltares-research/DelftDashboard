element:
- style: panel
  title: Select method
  position:
    x: 10
    y: 10
    width: 150
    height: 120
  element:
  - style: popupmenu
    position:
      x: 10
      y: 90
      width: 130
      height: 20
    select: index
    tooltip: Select how you want to add line elements
    variable: structure_weirs_method_index
    option_string: 
      variable: structure_weirs_methods
  - style: pushbutton
    text: Add weir/flood wall
    position:
      x: 10
      y: 60
      width: 130
      height: 20
    method: click_add_structure
    tooltip: Add cross-section point on map
- style: listbox
  position:
    x: 170
    y: 10
    width: 300
    height: 110
  method: click_select_structure
  variable: structure_weir_index
  select: index
  text: Weirs
  text_position: above
  option_string:
    variable: structure_weir_list
  tooltip: Select cross-section
- style: pushbutton
  text: Delete
  position:
    x: 480
    y: 100
    width: 80
    height: 20
  method: click_delete_structure
  tooltip: Delete observation point from list
- style: pushbutton
  text: Delete All
  position:
    x: 480
    y: 75
    width: 80
    height: 20
  method: click_delete_all_structures
  tooltip: Delete all observation points from list