element:
- style: panel
  title: Select type and method
  position:
    x: 10
    y: 10
    width: 150
    height: 120
  element:
  - style: text
    text: Select type
    position:
      x: 10
      y: 100
      width: 130
      height: 20
  - style: popupmenu
    position:
      x: 10
      y: 80
      width: 130
      height: 20
    select: index
    tooltip: Select type of structure
    variable: drainage_type
    option_value: [1,2,3]
    option_string: ["Pump","Culvert","Valve"]
  - style: text
    text: Select method
    position:
      x: 10
      y: 60
      width: 130
      height: 20
  - style: popupmenu
    position:
      x: 10
      y: 40
      width: 130
      height: 20
    select: index
    tooltip: Select how you want to add observation cross sections
    variable: crs_methods_index
    option_string: 
      variable: crs_methods
  - style: pushbutton
    text: Add LineString on map
    position:
      x: 10
      y: 15
      width: 130
      height: 20
    method: add_crs_on_map
    tooltip: Add cross-section point on map
    dependency:
    - action: visible
      checkfor: all
      check:
      - variable: crs_methods_index
        operator: eq
        value: 0
  - style: pushbutton
    text: Load from file
    position:
      x: 10
      y: 25
      width: 130
      height: 20
    method: load_crs_from_file
    tooltip: Load cross-sections from file
    dependency:
    - action: visible
      checkfor: all
      check:
      - variable: crs_methods_index
        operator: eq
        value: 1
- style: listbox
  position:
    x: 170
    y: 10
    width: 300
    height: 110
  method: select_crs_from_list
  variable: active_crs_point
  select: index
  text: Drainage structures
  text_position: above
  option_string:
    variable: cross_section_names
  tooltip: Select cross-section
- style: pushbutton
  text: Delete
  position:
    x: 480
    y: 100
    width: 80
    height: 20
  method: delete_crs_from_list
  tooltip: Delete observation point from list
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_cross_sections
      operator: gt
      value: 0
- style: pushbutton
  text: Delete All
  position:
    x: 480
    y: 75
    width: 80
    height: 20
  method: delete_all_crs_from_list
  tooltip: Delete all observation points from list
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_cross_sections
      operator: gt
      value: 0