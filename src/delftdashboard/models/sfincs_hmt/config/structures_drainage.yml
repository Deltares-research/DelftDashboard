element:
- style: panel
  title: Select type and method
  position:
    x: 10
    y: 10
    width: 150
    height: 120
  element:
  - style: text
    text: Select type
    position:
      x: 10
      y: 100
      width: 130
      height: 20
  - style: popupmenu
    position:
      x: 10
      y: 80
      width: 130
      height: 20
    select: index
    tooltip: Select type of structure
    variable: drainage_type
    option_value: [0,1]
    option_string: ["Pump","Culvert"]
  - style: text
    text: Select method
    position:
      x: 10
      y: 60
      width: 130
      height: 20
  - style: popupmenu
    position:
      x: 10
      y: 40
      width: 130
      height: 20
    select: index
    tooltip: Select how you want to add observation cross sections
    variable: structure_drainage_method_index
    option_string: 
      variable: structure_drainage_methods
  - style: pushbutton
    text: Add drainage structure
    position:
      x: 10
      y: 15
      width: 130
      height: 20
    method: click_add_structure
    tooltip: Add cross-section point on map
- style: listbox
  position:
    x: 170
    y: 10
    width: 300
    height: 110
  method: click_select_structure
  variable: structure_drn_index
  select: index
  text: Drainage structures
  text_position: above
  option_string:
    variable: structure_drn_list
  tooltip: Select cross-section
- style: pushbutton
  text: Delete
  position:
    x: 480
    y: 100
    width: 80
    height: 20
  method: click_delete_structure
  tooltip: Delete observation point from list
- style: pushbutton
  text: Delete All
  position:
    x: 480
    y: 75
    width: 80
    height: 20
  method: click_delete_all_structures
  tooltip: Delete all observation points from list