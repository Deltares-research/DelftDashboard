window:
  title: Floodwall
  width: 460
  height: 250
  variable_group: measure
  module: models.sfincs_hmt.structures
  modal: True
  cancel: True
element:
- style: panel
  position:
    x: 10
    y: 140
    width: 440
    height: 100
  title: Description
- style: panel
  position:
    x: 10
    y: 50
    width: 440
    height: 80
  title: Flood Wall Properties
- style: edit
  position:
    x: 100
    y: 200
    width: 200
    height: 20
  variable: name
  text: Name
  tooltip: Edit the name of the flood wall (no spaces allowed!).
- style: edit
  position:
    x: 100
    y: 175
    width: 200
    height: 20
  variable: description
  text: Description
  tooltip: Edit the description of the flood wall
- style: edit
  position:
    x: 90
    y: 100
    width: 50
    height: 20
  variable: elevation
  text: Elevation
  tooltip: Edit the elevation
- style: text
  position:
    x: 150
    y: 100
    width: 50
    height: 20
  variable: elev_ref
- style: pushselectfile
  position:
    x: 90
    y: 70
    width: 130
    height: 20
  text: Import Line Coordinates
  variable: geometry_file
  showfilename: 'yes'
  extension: '*.csv'
  tooltip: Import coordinates
  dependency:
  - action: visible
    checkfor: any
    check:
    - variable: selection_type
      operator: eq
      value: import_area
- style: checkbox
  position:
    x: 210
    y: 100
    width: 100
    height: 20
  text: Absolute
  variable: absolute_elevation