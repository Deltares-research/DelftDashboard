window:
  title: Thin Dam
  width: 460
  height: 200
  variable_group: measure
  module: delftdashboard.models.sfincs_hmt.structures
  modal: True
  cancel: True
element:
- style: panel
  position:
    x: 10
    y: 90
    width: 440
    height: 100
  title: Description
- style: panel
  position:
    x: 10
    y: 40
    width: 440
    height: 40
  title: Thin dam Properties
- style: edit
  position:
    x: 100
    y: 150
    width: 200
    height: 20
  variable: name
  text: Name
  tooltip: Edit the name of the thin dam (no spaces allowed!).
- style: edit
  position:
    x: 100
    y: 125
    width: 200
    height: 20
  variable: description
  text: Description
  tooltip: Edit the description of the thin dam
- style: pushselectfile
  position:
    x: 90
    y: 50
    width: 130
    height: 20
  text: Import Line Coordinates
  variable: geometry_file
  showfilename: 'yes'
  extension: '*.csv'
  tooltip: Import coordinates
  dependency:
  - action: visible
    checkfor: any
    check:
    - variable: selection_type
      operator: eq
      value: import_area