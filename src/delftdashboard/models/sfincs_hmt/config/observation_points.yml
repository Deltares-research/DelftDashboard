element:
- style: panel
  title: Select method
  position:
    x: 10
    y: 10
    width: 150
    height: 120
  element:
  - style: popupmenu
    position:
      x: 10
      y: 90
      width: 130
      height: 20
    select: index
    tooltip: Select how you want to add observation points
    variable: obs_methods_index
    option_string: 
      variable: obs_methods
  - style: pushbutton
    text: Add point on map
    position:
      x: 10
      y: 60
      width: 130
      height: 20
    method: add_observation_point_on_map
    tooltip: Add observation point on map
    dependency:
    - action: visible
      checkfor: all
      check:
      - variable: obs_methods_index
        operator: eq
        value: 0
  - style: pushbutton
    text: Select from database
    position:
      x: 10
      y: 60
      width: 130
      height: 20
    method: go_to_observation_stations
    tooltip: Select observation points from database
    dependency:
    - action: visible
      checkfor: all
      check:
      - variable: obs_methods_index
        operator: eq
        value: 1
  - style: pushbutton
    text: Load from file
    position:
      x: 10
      y: 60
      width: 130
      height: 20
    method: load
    tooltip: Load observation points from file
    dependency:
    - action: visible
      checkfor: all
      check:
      - variable: obs_methods_index
        operator: eq
        value: 2
- style: listbox
  position:
    x: 170
    y: 10
    width: 300
    height: 110
  method: select_observation_point_from_list
  variable: active_observation_point
  select: index
  text: Observation points
  text_position: above
  option_string:
    variable: observation_point_names
  tooltip: Select observation point
- style: pushbutton
  text: Delete Point
  position:
    x: 480
    y: 100
    width: 80
    height: 20
  method: delete_point_from_list
  tooltip: Delete observation point from list
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_observation_points
      operator: gt
      value: 0
- style: pushbutton
  text: Delete All
  position:
    x: 480
    y: 75
    width: 80
    height: 20
  method: delete_all_points_from_list
  tooltip: Delete all observation points from list
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_observation_points
      operator: gt
      value: 0