element:
- style: panel
  text: "Change constants: "
  position:
    x: 10
    y: 10
    width: 170
    height: 120
  element:
  - style: edit
    position:
      x: 110
      y: 90
      width: 50
      height: 20
    text: Air Density (kg/m3)
    variable: rhoa
    method: set_variables
    tooltipstring: Edit air density
  - style: edit
    position:
      x: 110
      y: 65
      width: 50
      height: 20
    text: Water Density (kg/m3)
    variable: rhow
    method: set_variables
    tooltipstring: Edit water density
  - style: edit
    position:
      x: 110
      y: 40
      width: 50
      height: 20
    text: Ambient Pressure (Pa)
    variable: gapres
    method: set_variables
    tooltipstring: Edit background air pressure
- style: panel
  text: "Include processes: "
  position:
    x: 190
    y: 10
    width: 200
    height: 120
  element:
  - style: checkbox
    position:
      x: 10
      y: 90
      width: 120
      height: 20
    text: Advection
    variable: advection
    tooltipstring: Turn on advection. Generally this is recommended when modelling waves or super-critical flow.
  - style: checkbox
    position:
      x: 10
      y: 65
      width: 120
      height: 20
    text: Coriolis
    variable: coriolis
    tooltipstring: Turn on Coriolis force. Generally this is recommended when modelling very large scales.
