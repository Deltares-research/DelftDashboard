element:
- style: panel
  text: Wind Drag
  position:
    x: 10
    y: 10
    width: 160
    height: 120
  element:
  - style: popupmenu
    text: Number of breakpoints
    position:
      x: 110
      y: 90
      width: 30
      height: 20
    variable: cdnrb
    method: set_model_variables
    option_string:
    - '2'
    - '3'
    option_value:
    - 2
    - 3
    tooltip: Number of breakpoints to compute wind drag coefficient
  - style: edit
    position:
      x: 20
      y: 60
      width: 50
      height: 20
    text: '1'
    variable: wind_speed_1
    method: set_model_variables
    tooltipstring: Edit wind speed 1 (m/s)
    textposition: left
  - style: edit
    position:
      x: 80
      y: 60
      width: 50
      height: 20
    variable: cd_1
    method: set_model_variables
    tooltipstring: Edit Cd 1
  - style: edit
    position:
      x: 20
      y: 35
      width: 50
      height: 20
    text: '2'
    variable: wind_speed_2
    method: set_model_variables
    tooltipstring: Edit wind speed 2 (m/s)
    textposition: left
  - style: edit
    position:
      x: 80
      y: 35
      width: 50
      height: 20
    variable: cd_2
    method: set_model_variables
    tooltipstring: Edit Cd 2
  - style: edit
    position:
      x: 20
      y: 10
      width: 50
      height: 20
    text: '3'
    variable: wind_speed_3
    method: set_model_variables
    tooltipstring: Edit wind speed 3 (m/s)
    textposition: left
    dependency:
    - action: visible
      checkfor: all
      check:
      - variable: cdnrb
        operator: eq
        value: 3
  - style: edit
    position:
      x: 80
      y: 10
      width: 50
      height: 20
    variable: cd_3
    method: set_model_variables
    tooltipstring: Edit Cd 3
    dependency:
    - action: visible
      checkfor: all
      check:
      - variable: cdnrb
        operator: eq
        value: 3
- style: panel
  title: Barometric Pressure
  position:
    x: 180
    y: 10
    width: 300
    height: 120
  element:
  - style: checkbox
    position:
      x: 10
      y: 90
      width: 100
      height: 20
    text: Include pressure
    variable: baro
    method: set_model_variables
    tooltipstring: Check to include barometric pressure gradients in flux computation
  - style: edit
    position:
      x: 110
      y: 70
      width: 50
      height: 20
    text: Pressure Correction (Pa)
    variable: pavbnd
    method: set_model_variables
    tooltipstring: Edit background pressure for inverse barometer correction at the boundaries
    textposition: right
  - style: edit
    position:
      x: 110
      y: 45
      width: 50
      height: 20
    text: Ambient Pressure (Pa)
    variable: gapres
    method: set_model_variables
    tooltipstring: Edit background air pressure
    textposition: right
- style: panel
  title: Infiltration
  position:
    x: 490
    y: 10
    width: 180
    height: 120
  element:
  - style: edit
    position:
      x: 120
      y: 90
      width: 50
      height: 20
    text: Infiltration Rate (mm/h)
    variable: qinf
    tooltipstring: Edit infiltration rate
    textposition: right
