element:
- style: panel
  position:
    x: 10
    y: 10
    width: 250
    height: 140
  element:
  - style: pushbutton
    position:
      x: 10
      y: 110
      width: 130
      height: 20
    text: Draw Boundary Spline
    method: draw_boundary_spline
    tooltipstring: Draw boundary spline
  - style: pushbutton
    position:
      x: 10
      y: 85
      width: 130
      height: 20
    text: Delete Boundary Spline
    method: boundary_conditions
    tooltipstring: Delete boundary spline
  - style: pushselectfile
    position:
      x: 10
      y: 60
      width: 130
      height: 20
    text: Load Boundary Spline
    variable: boundaryspline_filename
    showfilename: False
    extension: "*.pol"
    selectiontext: Select boundary spline file
    tooltipstring: Select boundary spline file
  - style: pushsavefile
    position:
      x: 10
      y: 35
      width: 130
      height: 20
    text: Save Boundary Spline
    variable: boundaryspline_filename
    showfilename: False
    extension: "*.pol"
    selectiontext: Select boundary spline file
    tooltipstring: Select boundary spline file
    dependency:
    - action: enable
      checkfor: all
      check:
      - variable: boundaryspline_length
        operator: gt
        value: 0
  - style: edit
    position:
      x: 190
      y: 110
      width: 50
      height: 20
    text: Contour
    variable: depthcontour_value
  - style: pushbutton
    position:
      x: 190
      y: 85
      width: 50
      height: 20
    text: Update
    method: boundary_conditions
    tooltipstring: Re-plot depth contour
  - style: pushbutton
    position:
      x: 190
      y: 60
      width: 50
      height: 20
    text: Snap
    tooltipstring: Snap boundary spline to depth contour
