element:
- style: panel
  title: Ground Elevation source
  position:
    x: 10
    y: 10
    width: 180
    height: 120
  element:
  - style: popupmenu
    position:
      x: 10
      y: 80
      width: 160
      height: 20
    text: ""
    variable: update_source_ground_elevation
    option_string:
      variable: ground_elevation_files_string
    option_value:
      variable: ground_elevation_files_value
  - style: pushbutton
    position:
      x: 10
      y: 10
      width: 160
      height: 20
    text: "Select source"
    method: select_ground_elevation_file
  - style: checkbox
    position:
      x: 10
      y: 40
      width: 50
    text: "meters"
    variable: ground_elevation_unit_meters
    method: select_ground_elevation_unit_meters
    dependency:
    - action: visible
      checkfor: all
      check:
      - variable:  update_source_ground_elevation
        operator: eq
        value: upload_data
  - style: checkbox
    position:
      x: 80
      y: 40
      width: 50
    text: "feet"
    variable: ground_elevation_unit_feet
    method: select_ground_elevation_unit_feet
    dependency:
    - action: visible
      checkfor: all
      check:
      - variable: update_source_ground_elevation
        operator: eq
        value: upload_data
  - style: text
    position:
      x: 10
      y: 55
      width: 100
      height: 20
    text: "Elevation Unit:"
    dependency:
    - action: visible
      checkfor: all
      check:
      - variable: update_source_ground_elevation
        operator: eq
        value: upload_data

- style: panel
  title: Uploaded Ground Elevation sources
  position:
    x: 205
    y: 10
    width: 190
    height: 120
  element:
  - style: listbox
    position:
        x: 10
        y: 10
        width: 150
        height: 90
    text_position: "above"
    variable: loaded_ground_elevation_files
    select: index
    option_string:
      variable: loaded_ground_elevation_files_string
  - style: pushbutton
    position:
      x: 165
      y: 85
      width: 15
      height: 15
    text: "\u0078"
    method: remove_datasource

- style: pushbutton
  position:
    x: 680
    y: 10
    width: 70
    height: 20
  text: "Add to model"
  method: add_to_model