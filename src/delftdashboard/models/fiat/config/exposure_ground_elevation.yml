element:
- style: panel
  title: Ground elevation source
  position:
    x: 10
    y: 10
    width: 180
    height: 120
  element:
  - style: popupmenu
    position:
      x: 10
      y: 80
      width: 160
      height: 20
    text: ""
    variable: source_ground_elevation
    option_string:
      variable: ground_elevation_files_string
    option_value:
      variable: ground_elevation_files_value
  - style: pushbutton
    position:
      x: 10
      y: 10
      width: 160
      height: 20
    text: "Load source"
    method: select_ground_elevation_file

- style: panel
  title: Uploaded ground elevation sources
  position:
    x: 205
    y: 10
    width: 190
    height: 120
  element:
  - style: listbox
    position:
        x: 10
        y: 10
        width: 150
        height: 90
    text_position: "above"
    variable: loaded_ground_elevation_files
    select: index
    option_string:
      variable: loaded_ground_elevation_files_string
  - style: pushbutton
    position:
      x: 165
      y: 80
      width: 20
      height: 20
    text: "\u0078"
    method: remove_datasource

- style: pushbutton
  position:
    x: 680
    y: 10
    width: 70
    height: 20
  text: "Add to model"
  method: add_to_model