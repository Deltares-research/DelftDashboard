element:
- style: panel
  title: Social vulnerability and equity
  position:
    x: 10
    y: 10
    width: -10
    height: 160
  element:
  - style: panel
    title: Input
    position:
      x: 10
      y: 10
      width: 350
      height: 120
    element:
    - style: popupmenu
      position:
        x: 80
        y: 80
        width: 110
        height: 20
      text: Specify state
      variable: selected_state
      option_string:
        variable: list_of_states
      option_value:
        variable: list_of_states
    - style: popupmenu
      position:
        x: 80
        y: 50
        width: 110
        height: 20
      text: Specify county
      variable: selected_county
      option_string:
        variable: list_of_counties
      option_value:
        variable: list_of_counties
    - style: popupmenu
      position:
        x: 80
        y: 20
        width: 110
        height: 20
      text: Specify year
      variable: selected_year
      option_string:
        variable: list_of_census_years
      option_value:
        variable: list_of_census_years
    - style: checkbox
      position:
        x: 300
        y: 80
        width: 110
        height: 20
      text: Social Vulnerability Index
      tooltip: Toggle to save the SVI score in the exposure data
      method: toggle_svi
      variable: use_svi
    - style: checkbox
      position:
        x: 300
        y: 50
        width: 110
        height: 20
      text: Equity
      tooltip: Toggle to save the equity data in the exposure data
      method: toggle_equity
      variable: use_equity

  - style: pushbutton
    position:
      x: 360
      y: 10
      width: 95
      height: 20
    text: Add to model
    method: add_svi
