element:
- style: panel
  title: Info
  position:
    x: 10
    y: 10
    width: 150
    height: 120
  element:
  - style: text
    position:
      x: 10
      y: 10
      width: 130
      height: 100
    text: "Indicate the primary and secondary \ncategories you would like to apply to \nthe identified assets."
- style: panel
  title: Classification source
  position:
    x: 170
    y: 10
    width: 150
    height: 120
  element:
  - style: pushselectfile
    position:
      x: 10
      y: 90
      width: 130
      height: 20
    text: Upload classification
    variable: area_classification
    showfilename: True
    filter: "Geometry (*.shp *.gpkg *.geojson)"
    title: Select geometry
    tooltipstring: Select geometry
  - style: popupmenu
    position:
      x: 10
      y: 60
      width: 130
      height: 20
    text: ""
    variable: object_type
    option_string:
      variable: object_type_string
    option_value:
      variable: object_type_value
  - style: popupmenu
    position:
      x: 10
      y: 35
      width: 130
      height: 20
    text: ""
    variable: classification_file_field_name
    option_string:
      variable: classification_file_field_name_string
    option_value:
      variable: classification_file_field_name_value
  - style: pushbutton
    position:
      x: 10
      y: 5
      width: 130
      height: 20
    text: Add
    variable: classification_field
    method: add_classification_field
- style: listbox
  position:
    x: 335
    y: 30
    width: 150
    height: 85
  text: "Primary Classification"
  text_position: "above"
  method: select_selected_primary_classification
  variable: selected_primary_classification_value
  select: index
  option_string:
    variable: selected_primary_classification_string
- style: pushbutton
  position:
    x: 490
    y: 95
    width: 20
    height: 20
  text: "\u25B2"
  method: move_up_selected_primary_classification
- style: pushbutton
  position:
    x: 490
    y: 75
    width: 20
    height: 20
  text: "\u25BC"
  method: move_down_selected_primary_classification
- style: pushbutton
  position:
    x: 490
    y: 45
    width: 20
    height: 20
  text: "\u2716"
  method: remove_selected_primary_classification
- style: checkbox
  position:
    x: 335
    y: 10
    width: 150
    height: 20
  text: Display primary classification
  variable: show_primary_classification
  method: display_primary_classification
- style: listbox
  position:
    x: 525
    y: 30
    width: 150
    height: 85
  text: "Secondary Classification"
  text_position: "above"
  method: select_selected_secondary_classification
  variable: selected_secondary_classification_value
  select: index
  option_string:
    variable: selected_secondary_classification_string
- style: pushbutton
  position:
    x: 680
    y: 95
    width: 20
    height: 20
  text: "\u25B2"
  method: move_up_selected_secondary_classification
- style: pushbutton
  position:
    x: 680
    y: 75
    width: 20
    height: 20
  text: "\u25BC"
  method: move_down_selected_secondary_classification
- style: pushbutton
  position:
    x: 680
    y: 45
    width: 20
    height: 20
  text: "\u2716"
  method: remove_selected_secondary_classification
- style: checkbox
  position:
    x: 525
    y: 10
    width: 150
    height: 20
  text: Display secondary classification
  variable: show_secondary_classification
  method: display_secondary_classification