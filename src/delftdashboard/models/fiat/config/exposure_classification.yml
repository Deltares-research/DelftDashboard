element:
- style: panel
  title: Classification source
  position:
    x: 10
    y: 65
    width: 180
    height: 65
  element:
  - style: popupmenu
    position:
      x: 10
      y: 35
      width: 160
      height: 20
    text: ""
    variable: classification_source
    option_string:
      variable: classification_source_string
    option_value:
      variable: classification_source_value
  - style: pushbutton
    position:
      x: 10
      y: 10
      width: 160
      height: 20
    text: Load source
    method: load_upload_classification_source
    dependency:
    - action: visible
      checkfor: all
      check:
      - variable: classification_source
        operator: eq
        value: upload_data

- style: panel
  title: Assign classification
  position:
    x: 200
    y: 35
    width: 135
    height: 95
  dependency:
  - action: visible
    checkfor: all
    check:
    - variable: assign_classification_active
      operator: eq
      value: True
  element:
  - style: popupmenu
    position:
      x: 10
      y: 65
      width: 115
      height: 20
    text: ""
    variable: object_type
    option_string:
      variable: object_type_string
    option_value:
      variable: object_type_value
  - style: popupmenu
    position:
      x: 10
      y: 40
      width: 115
      height: 20
    text: ""
    variable: classification_file_field_name
    option_string:
      variable: classification_file_field_name_string
    option_value:
      variable: classification_file_field_name_value
  - style: pushbutton
    position:
      x: 10
      y: 10
      width: 115
      height: 20
    text: Add
    variable: classification_field
    method: add_classification_field

- style: listbox
  position:
    x: 345
    y: 35
    width: 145
    height: 85
  text: "Primary Classification"
  text_position: "above"
  variable: selected_primary_classification_value
  select: index
  option_string:
    variable: selected_primary_classification_string
- style: checkbox
  position:
    x: 345
    y: 10
    width: 145
    height: 20
  text: Display primary classification
  variable: show_primary_classification
  method: display_primary_classification
- style: listbox
  position:
    x: 500
    y: 35
    width: 145
    height: 85
  text: "Secondary Classification"
  text_position: "above"
  variable: selected_secondary_classification_value
  select: index
  option_string:
    variable: selected_secondary_classification_string
- style: checkbox
  position:
    x: 500
    y: 10
    width: 145
    height: 20
  text: Display secondary classification
  variable: show_secondary_classification
  method: display_secondary_classification

- style: pushbutton
  position:
    x: 655
    y: 100
    width: 95
    height: 20
  text: Standarize
  method: standarize_classification
  dependency:
    - action: visible
      checkfor: all
      check:
      - variable: classification_source
        operator: eq
        value: upload_data

- style: pushbutton
  position:
    x: 655
    y: 15
    width: 95
    height: 20
  text: Add to model
  method: add_classification
  dependency:
    - action: visible
      checkfor: all
      check:
      - variable: classification_source
        operator: eq
        value: upload_data