
element:
- style: panel
  title: Display model data
  position:
    x: 10
    y: 5
    width: 300
    height: 165
  element:
  - style: text
    position:
      x: 10
      y: 130
      width: 100
      height: 20
    text: "<u>Spatial output</u>:"
  - style: radiobuttongroup
    position:
      x: 30
      y: 50
      width: 200
    text: "Display properties"
    variable: properties_to_display
    option_string: ["Classification", "Finished floor height", "Max potential damages", "Ground Elevation",] #"Social Vulnerability Index (SVI)"]
    option_value: ["Classification", "Finished floor height", "Max potential damages", "Ground Elevation",] #"Social Vulnerability Index (SVI)"]
    method: display_properties
  - style: popupmenu
    position:
      x: 150
      y: 112
      width: 100
      height: 15
    variable: classification_display_name
    option_string:
      variable: classification_display_string
    option_value:
      variable: classification_display_value
    method: display_classification 
    dependency:
    - action: visible
      checkfor: all
      check:
      - variable: properties_to_display
        operator: eq
        value: Classification

  - style: popupmenu
    position:
      x: 150
      y: 72
      width: 100
      height: 15
    variable: max_potential_damage_name
    option_string:
      variable: max_potential_damage_string
    option_value:
      variable: max_potential_damage_value
    method: display_damage 
    dependency:
    - action: visible
      checkfor: all
      check:
      - variable: properties_to_display
        operator: eq
        value: Max potential damages
  - style: text
    position:
      x: 10
      y: 30
      width: 100
      height: 20
    text: "<u>File output</u>:"
  - style: pushbutton
    position:
      x: 30
      y: 5
      width: 100
      height: 25
    text: "Exposure csv output"
    method: open_exposure_results
- style: popupmenu
  position:
    x: 440
    y: 5
    width: 100
    height: 15
  text: ""
  variable: aggregation_label_display_name
  option_string:
    variable: aggregation_label_display_string
  option_value:
    variable: aggregation_label_display_value
  method: display_attribute
  dependency:
  - action: visible
    checkfor: all
    check:
    - variable: show_attributes
      operator: eq
      value: True
- style: checkbox
  position:
    x: 320
    y: 20
    width: 100
    height: 20
  text: Display roads
  variable: show_roads
  method: display_roads
- style: checkbox
  position:
    x: 320
    y: 0
    width: 120
    height: 25
  text: Display attributes
  variable: show_attributes
  method: toggle_attr_map  
