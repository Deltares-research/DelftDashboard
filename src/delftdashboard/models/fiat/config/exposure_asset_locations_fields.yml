window:
  title: Select asset location data
  width: 300
  height: 350
  variable_group: fiat
  modal: True
  cancel: True
element:
- style: pushselectfile
  position:
    x: 20
    y: 310
    width: 100
    height: 20
  text: Upload asset locations
  variable: asset_locations
  showfilename: True
  filter: "Geometry (*.shp *.gpkg *.geojson)"
  title: Select geometry
  tooltipstring: Select geometry
- style: edit
  variable: asset_location_file
  position:
    x: 130
    y: 310
    width: 150
    height: 20
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: a
      operator: eq
      value: 999
- style: panel
  position:
    x: 40
    y: 260
    width: 110
    height: 20
  element:
  - style: text
    position:
      x: 10
      y: 0
      width: 90
      height: 18
    text: "Selected data field name"
- style: panel
