element:
- style: panel
  title: Select asset data source
  position:
    x: 10
    y: 10
    width: 200
    height: 120
  element:
  - style: pushbutton
    position:
      x: 10
      y: 10
      width: 100
      height: 20
    text: Load source
    tooltipstring: Select geometry
    method: load_asset_locations_file
    dependency:
    - action: visible
      checkfor: all
      check:
      - variable: model_type
        operator: eq
        value: "Start from scratch"
  - style: listbox
    position:
      x: 10
      y: 40
      width: 180
      height: 40
    text: "Selected dataset"
    text_position: "above"
    variable: selected_asset_locations
    select: index
    option_string:
      variable: selected_asset_locations_string
  - style: pushbutton
    position:
      x: 170
      y: 90
      width: 20
      height: 20
    text: "\u2139"
    tooltip: "After selecting your area of interest, \nin this tab you can specify the \nlocation of the assets to evaluate by \nimporting them from existing \ndatasets or uploading your own, \nas well as choosing their flood \nextraction method."

- style: checkbox
  position:
    x: 220
    y: 30
    width: 100
    height: 20
  text: Display assets
  variable: show_asset_locations
  method: display_asset_locations
- style: checkbox
  position:
    x: 220
    y: 10
    width: 100
    height: 20
  text: Display roads
  variable: show_roads
  method: display_roads


- style: panel
  title: Extraction method
  position:
    x: 220
    y: 90
    width: 135
    height: 40
  element:
  - style: popupmenu
    position:
      x: 10
      y: 10
      width: 60
      height: 20
    variable: extraction_method
    option_string:
      variable: extraction_method_string
    option_value:
      variable: extraction_method_value
  - style: pushbutton
    position:
      x: 75
      y: 10
      width: 50
      height: 20
    text: Apply
    method: apply_extraction_method

- style: pushbutton
  position:
    x: 390
    y: 10
    width: 95
    height: 20
  text: Add to model
  method: add_exposure_locations_to_model