- style: panel
  title: Area of interest
  position:
    x: 190
    y: 10
    width: 120
    height: 120
  element:
  - style: pushbutton
    text: Draw area
    position:
      x: 10
      y: 85
      width: 100
      height: 20
    method: draw_grid_outline
