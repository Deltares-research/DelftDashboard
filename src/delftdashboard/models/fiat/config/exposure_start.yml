element:
- style: panel
  title: Model setup
  position:
    x: 10
    y: 10
    width: 200
    height: 120
  element:
  - style: radiobuttongroup
    position:
      x: 10
      y: 70
      width: 150
    variable: model_type
    option_string: ["Start with NSI"   , "Start with Open Street Map"] # NOTE: This is not yet implemented
    option_value:  ["Start with NSI"   , "Start with Open Street Map"] # NOTE: This is not yet implemented
    method: select_model_type
  - style: checkbox
    position:
      x: 10
      y: 40
      width: 100
      height: 20
    text: Include OSM roads
    variable: include_osm_roads

- style: panel
  title: OSM Settings
  position:
    x: 220
    y: 10
    width: 200
    height: 120
  dependency:
  - action: visible
    checkfor: all
    check:
    - variable: model_type
      operator: eq
      value: Start with Open Street Map
  element:
  - style: edit
    position:
      x: 110
      y: 75
      width: 85
      height: 20
    text: Damage unit
    variable: damage_unit
    dependency:
    - action: visible
      checkfor: all
      check:
      - variable: model_type
        operator: eq
        value: Start with Open Street Map
  - style: edit
    position:
      x: 110
      y: 50
      width: 85
      height: 20
    text: Finished Floor Height (m) 
    variable: osm_ground_floor_height 
    dependency:
    - action: visible
      checkfor: all
      check:
      - variable: model_type
        operator: eq
        value: Start with Open Street Map
  - style: checkbox
    position:
      x: 20
      y: 25
      width: 200
      height: 20
    text: "Convert building footprint polygons to points"
    variable: bf_conversion
    dependency:
    - action: visible
      checkfor: all
      check:
      - variable: model_type
        operator: eq
        value: Start with Open Street Map
  - style: checkbox
    position:
      x: 20
      y: 5
      width: 200
      height: 20
    text: Classify non-classified buildings to "residential"
    tooltip: If not selected, non-classified buildings will be removed. 
    variable: classification_unclassified_assets
    dependency:
    - action: visible
      checkfor: all
      check:
      - variable: model_type
        operator: eq
        value: Start with Open Street Map

- style: panel
  title: Road settings
  position:
    x: 430
    y: 10
    width: 170
    height: 120
  dependency:
    - action: visible
      checkfor: all
      check:
      - variable: include_osm_roads
        operator: eq
        value: True
  element:
  - style: edit
    position:
      x: 100
      y: 90
      width: 25
      height: 18
    text: 
      variable: osm_roads_threshold_unit
    variable: road_damage_threshold
  - style: text
    position:
      x: 10
      y: 62
      width: 100
      height: 10
    text: Road types to include
  - style: checkbox
    position:
      x: 10
      y: 39
      width: 80
      height: 20
    text: "Motorway"
    variable: include_motorways
  - style: checkbox
    position:
      x: 10
      y: 22
      width: 80
      height: 20
    text: "Trunk"
    variable: include_trunk
  - style: checkbox
    position:
      x: 10
      y: 5
      width: 80
      height: 20
    text: "Primary"
    variable: include_primary
  - style: pushbutton
    position:
      x: 140
      y: 92
      width: 15
      height: 15
    text: "\u2139"
    method: open_info
  - style: checkbox
    position:
      x: 80
      y: 39
      width: 80
      height: 20
    text: "Secondary"
    variable: include_secondary
  - style: checkbox
    position:
      x: 80
      y: 22
      width: 80
      height: 20
    text: "Tertiary"
    variable: include_tertiary
  - style: checkbox
    position:
      x: 80
      y: 5
      width: 80
      height: 20
    text: "All / None"
    variable: include_all
    method: include_all_road_types

- style: checkbox
  position:
    x: 630
    y: 60
    width: 100
    height: 20
  text: Display assets
  variable: show_asset_locations
  method: display_asset_locations
- style: checkbox
  position:
    x: 630
    y: 40
    width: 100
    height: 20
  text: Display roads
  variable: show_roads
  method: display_roads

- style: pushbutton
  position:
    x: 630
    y: 10
    width: 95
    height: 20
  text: Add to model
  method: add_exposure_locations_to_model