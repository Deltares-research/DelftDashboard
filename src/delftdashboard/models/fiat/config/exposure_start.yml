element:
- style: panel
  title: Model setup
  position:
    x: 10
    y: 10
    width: 250
    height: 120
  element:
  - style: radiobuttongroup
    position:
      x: 10
      y: 70
      width: 150
    variable: model_type
    option_string: ["Start with NSI"   , "Start from scratch"] # NOTE: This is not yet implemented
    option_value:  ["Start with NSI"   , "Start from scratch"] # NOTE: This is not yet implemented
    method: select_model_type
  - style: checkbox
    position:
      x: 10
      y: 40
      width: 100
      height: 20
    text: Include OSM roads
    variable: include_osm_roads
  - style: edit
    position:
      x: 180
      y: 70
      width: 50
      height: 20
    text: Damage unit
    variable: monetary_damage_unit
    dependency:
    - action: visible
      checkfor: all
      check:
      - variable: model_type
        operator: eq
        value: Start from scratch

- style: panel
  title: Road settings
  position:
    x: 270
    y: 10
    width: 170
    height: 120
  dependency:
    - action: visible
      checkfor: all
      check:
      - variable: include_osm_roads
        operator: eq
        value: True
  element:
  - style: edit
    position:
      x: 100
      y: 90
      width: 25
      height: 18
    text: "Threshold value (ft)"
    variable: road_damage_threshold
  - style: text
    position:
      x: 10
      y: 62
      width: 100
      height: 10
    text: Road types to include
  - style: checkbox
    position:
      x: 10
      y: 39
      width: 80
      height: 20
    text: "Motorway"
    variable: include_motorways
  - style: checkbox
    position:
      x: 10
      y: 22
      width: 80
      height: 20
    text: "Trunk"
    variable: include_trunk
  - style: checkbox
    position:
      x: 10
      y: 5
      width: 80
      height: 20
    text: "Primary"
    variable: include_primary
  - style: pushbutton
    position:
      x: 10
      y: 92
      width: 15
      height: 15
    text: "\u2139"
    method: open_info
  - style: checkbox
    position:
      x: 80
      y: 39
      width: 80
      height: 20
    text: "Secondary"
    variable: include_secondary
  - style: checkbox
    position:
      x: 80
      y: 22
      width: 80
      height: 20
    text: "Tertiary"
    variable: include_tertiary
  - style: checkbox
    position:
      x: 80
      y: 5
      width: 80
      height: 20
    text: "All / None"
    variable: include_all
    method: include_all_road_types

- style: checkbox
  position:
    x: 630
    y: 60
    width: 100
    height: 20
  text: Display assets
  variable: show_asset_locations
  method: display_asset_locations
- style: checkbox
  position:
    x: 630
    y: 40
    width: 100
    height: 20
  text: Display roads
  variable: show_roads
  method: display_roads

- style: pushbutton
  position:
    x: 630
    y: 10
    width: 95
    height: 20
  text: Add to model
  method: add_exposure_locations_to_model