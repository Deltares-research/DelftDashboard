element:
- style: listbox
  position:
      x: 10
      y: 65
      width: 150
      height: 50
  text: "Loaded datasets"
  text_position: "above"
  variable: loaded_aggregation_files
  select: index
  option_string:
    variable: loaded_aggregation_files_string
- style: listbox
  position:
      x: 500
      y: 25
      width: 150
      height: 20
