element:
- style: listbox
  position:
      x: 10
      y: 65
      width: 150
      height: 50
  text: "Loaded datasets"
  text_position: "above"
  variable: loaded_aggregation_files
  select: index
  option_string:
    variable: loaded_aggregation_files_string
- style: listbox
  position:
      x: 200
      y: 65
      width: 150
      height: 50
  text: "Selected aggregation"
  text_position: "above"
  variable: selected_aggregation_files
  select: index
  option_string:
    variable: selected_aggregation_files_string
- style: pushbutton
  position:
    x: 170
    y: 90
    width: 20
    height: 20
  text: "\u2B9E" 
  method: select_aggregation
- style: pushbutton
  position:
    x: 170
    y: 70
    width: 20
    height: 20
  text: "\u2B9C"
  method: deselect_aggregation
- style: pushbutton
  position:
    x: 10
    y: 30
    width: 100
    height: 20
  text: "Load source"
  method: load_aggregation_file
- style: pushbutton
  position:
    x: 530
    y: 10
    width: 190
    height: 30
  text: "Add aggregations to model"
  variable: selected_aggregation_files_value
  select: item
  method: add_aggregations