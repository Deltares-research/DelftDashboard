element:
- style: listbox
  position:
      x: 10
      y: 65
      width: 150
      height: 50
  text: "Loaded datasets"
  text_position: "above"
  variable: loaded_aggregation_files
  select: index
  option_string:
    variable: loaded_aggregation_files_string
- style: pushbutton
  position:
    x: 10
    y: 30
    width: 80
    height: 20
  text: "Load source"
  method: load_aggregation_file
- style: pushbutton
  position:
    x: 110
    y: 30
    width: 50
    height: 20
  text: "select"
  method: open_gdf
- style: popupmenu
  position:
    x: 250
    y: 95
    width: 115
    height: 20
  text: "Attribute ID:"
  variable: aggregation_file_field_name
  option_string:
    variable: aggregation_file_field_name_string
  option_value:
    variable: aggregation_file_field_name_value
- style: edit
  position:
    x: 250
    y: 65
    width: 50
    height: 18
  text: "Label:"
  variable: aggregation_label_string
- style: pushbutton
  position:
    x: 220
    y: 30
    width: 50
    height: 20
  text: Add
  method: write_input_to_table
- style: tableview
  position:
    x: 400
    y: 30
    width: 200
    height: 85
  tooltip: Selected aggregation zones
  title: Selected Attributes
  text_position: "above"
  selection_type: extended
  sortable: true
  option_value:
    variable: aggregation_table
- style: checkbox
  position:
    x: 400
    y: 10
    width: 145
    height: 20
  text: Display attribute
  variable: show_aggregation_zone
  method: display_aggregation_zone
- style: pushbutton
  position:
    x: 655
    y: 15
    width: 95
    height: 20
  text: "Add to model"
  variable: selected_aggregation_files_value
  select: item
  method: add_aggregations