  text_position: "above"
  variable: selected_aggregation_files
  select: index
  option_string:
    variable: selected_aggregation_files_string
- style: pushbutton
  position:
    x: 10
    y: 40
    width: 80
    height: 20
  text: "Load source"
  method: load_aggregation_file
- style: pushbutton
  position:
    x: 110
    y: 40
    width: 50
    height: 20
  text: "select"
  method: open_gdf
- style: popupmenu
  position:
    x: 220
    y: 95
    width: 115
    height: 20
  text: "Attribute:"
  variable: aggregation_file_field_name
