    variable: aggregation_file_field_name_value
- style: edit
  position:
    x: 220
    y: 65
    width: 50
    height: 18
  text: "Label:"
  variable: aggregation_label

- style: pushbutton
  position:
    x: 220
    y: 30
    width: 50
    height: 20
  text: Add
- style: pushbutton
  position:
    x: 530
    y: 10
    width: 190
    height: 30
