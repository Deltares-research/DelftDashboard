element:
- style: listbox
  position:
      x: 10
      y: 65
      width: 150
      height: 50
  text: "Loaded datasets"
  text_position: "above"
  variable: loaded_aggregation_files
  select: index
  option_string:
    variable: loaded_aggregation_files_string
- style: pushbutton
  position:
    x: 10
    y: 40
    width: 80
    height: 20
  text: "Load source"
  method: load_aggregation_file
- style: pushbutton
  position:
    x: 110
    y: 40
    width: 50
    height: 20
  text: "select"
  method: open_gdf
- style: popupmenu
  position:
    x: 220
    y: 95
    width: 115
    height: 20
  text: "Attribute:"
  variable: aggregation_file_field_name
  option_string:
    variable: aggregation_file_field_name_string
  option_value:
    variable: aggregation_file_field_name_value
- style: edit
  position:
    x: 220
    y: 65
    width: 50
    height: 18
  text: "Label:"
  variable: aggregation_label_string

- style: pushbutton
  position:
    x: 220
    y: 30
    width: 50
    height: 20
  text: Add
  method: write_input_to_table
- style: tableview
  position:
    x: 410
    y: 30
    width: 300
    height: 90
  tooltip: Selected aggregation zones
  selection_type: extended
  sortable: true
  option_value:
    variable: aggregation_table
- style: pushbutton
  position:
    x: 530
    y: 10
    width: 190
    height: 30
  text: "Add aggregations to model"
  variable: selected_aggregation_files_value
  select: item
  method: add_aggregations