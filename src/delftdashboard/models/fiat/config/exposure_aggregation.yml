element:
- style: panel
  title: Add new source
  position:
    x: 10
    y: 10
    width: 230
    height: 120
  element:
  - style: listbox
    position:
        x: 5
        y: 5
        width: 150
        height: 70
    text_position: "above"
    variable: loaded_aggregation_files
    select: index
    option_string:
      variable: loaded_aggregation_files_string
  - style: pushbutton
    position:
      x: 5
      y: 85
      width: 80
      height: 20
    text: "Select source"
    method: load_aggregation_file
  - style: pushbutton
    position:
      x: 165
      y: 55
      width: 60
      height: 20
    text: Load
    method: open_gdf
  - style: pushbutton
    position:
      x: 165
      y: 30
      width: 60
      height: 20
    text: Remove
    method: remove_datasource
- style: panel
  title: Select attributes
  position:
    x: 250
    y: 10
    width: 160
    height: 120
  element:
  - style: popupmenu
    position:
      x: 55
      y: 80
      width: 100
      height: 20
    text: "Attribute ID:"
    variable: aggregation_file_field_name
    option_string:
      variable: aggregation_file_field_name_string
    option_value:
      variable: aggregation_file_field_name_value
  - style: edit
    position:
      x: 55
      y: 50
      width: 50
      height: 18
    text: "Label:"
    variable: aggregation_label_string
  - style: pushbutton
    position:
      x: 55
      y: 15
      width: 70
      height: 20
    text: Add attribute
    method: write_input_to_table
- style: panel
  title: Overview attributes
  position:
    x: 430
    y: 10
    width: 300
    height: 120
  element:
  - style: tableview
    position:
      x: 10
      y: 30
      width: 200
      height: 80
    tooltip: Selected aggregation zones
    text_position: "above"
    selection_type: extended
    sortable: true
    method: select_additional_attribute
    variable: aggregation_table_name
    option_value:
      variable: aggregation_table
  - style: pushbutton
    position:
      x: 220
      y: 65
      width: 60
      height: 20
    text: Remove
    method: deselect_attribute
  - style: checkbox
    position:
      x: 10  
      y: 5 
      width: 145
      height: 20
    text: Display attribute
    variable: show_aggregation_zone
    method: display_aggregation_zone
  - style: pushbutton
    position:
      x: 220
      y: 5
      width: 75
      height: 20
    text: "Add to model"
    variable: selected_aggregation_files_value
    select: item
    method: add_aggregations