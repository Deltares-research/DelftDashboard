element:
- style: panel
  title: "Output"
  position:
    x: 10
    y: 10
    width: -10
    height: 160
  element:
  - style: edit
    position:
      x: 75
      y: 130
      width: 70
      height: 20
    text: Scenario name
    variable: selected_scenario
    dependency:
    - action: enable
      checkfor: all
      check:
      - variable: control_enable
        operator: eq
        value: 999
  - style: edit
    position:
      x: 75
      y: 105
      width: 70
      height: 20
    text: CRS
    variable: selected_crs
    dependency:
    - action: enable
      checkfor: all
      check:
      - variable: control_enable
        operator: eq
        value: 999
  - style: edit
    position:
      x: 75
      y: 80
      width: 70
      height: 20
    text: Asset source
    variable: asset_locations
    dependency:
    - action: enable
      checkfor: all
      check:
      - variable: control_enable
        operator: eq
        value: 999
  - style: edit
    position:
      x: 75
      y: 55
      width: 70
      height: 20
    text: Extraction method
    variable: extraction_method
    dependency:
    - action: enable
      checkfor: all
      check:
      - variable: control_enable
        operator: eq
        value: 999
  - style: listbox
    position:
      x: 160
      y: 35
      width: 150
      height: 100
    text: "Primary Classification"
    text_position: "above"
    method: select_selected_primary_classification
    variable: selected_primary_classification_value
    select: index
    option_string:
      variable: selected_primary_classification_string
  - style: checkbox
    position:
      x: 160
      y: 10
      width: 150
      height: 20
    text: Display primary classification
    variable: show_primary_classification
    method: display_primary_classification
  - style: listbox
    position:
      x: 320
      y: 35
      width: 150
      height: 100
    text: "Secondary Classification"
    text_position: "above"
    method: select_selected_secondary_classification
    variable: selected_secondary_classification_value
    select: index
    option_string:
      variable: selected_secondary_classification_string
  - style: checkbox
    position:
      x: 320
      y: 10
      width: 150
      height: 20
    text: Display secondary classification
    variable: show_secondary_classification
    method: display_secondary_classification