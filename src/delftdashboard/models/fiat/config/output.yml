element:
- style: panel
  title: "Output"
  position:
    x: 10
    y: 10
    width: -10
    height: 160
  element:
  - style: edit
    position:
      x: 65
      y: 130
      width: 70
      height: 20
    text: Scenario name
    variable: selected_scenario
    dependency:
    - action: enable
      checkfor: all
      check:
      - variable: control_enable
        operator: eq
        value: 999
  - style: edit
    position:
      x: 65
      y: 105
      width: 70
      height: 20
    text: CRS
    variable: selected_crs
    dependency:
    - action: enable
      checkfor: all
      check:
      - variable: control_enable
        operator: eq
        value: 999