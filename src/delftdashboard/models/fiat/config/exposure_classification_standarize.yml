window:
  title: Standarize classifications
  width: 730
  height: 310
  variable_group: fiat
  module: delftdashboard.models.fiat.exposure_classification_standarize
  modal: True
  cancel: True

element:
- style: text
  position:
    x: 15
    y: 285
    width: 300
    height: 20
  text: "<b>Table</b>: Exposure categories to standardize"
- style: tableview
  position:
    x: 10
    y: 60
    width: 347
    height: 225
  tooltip: Exposure categories to standardize
  variable: active_exposure_category_standardize
  selection_type: extended
  sortable: true
  option_value:
    variable: exposure_categories_to_standardize
- style: text
  position:
    x: 372
    y: 285
    width: 250
    height: 20
  text: "<b>Table</b>: Standard occupancy types"
- style: tableview
  position:
    x: 367
    y: 60
    width: 353
    height: 225
  tooltip: Standard IWR classifications
  selection_type: single
  variable: active_related_occupancy_type
  method: assign_occupancy_type
  sortable: true
  option_value:
    variable: hazus_iwr_occupancy_classes_adjusted
- style: pushbutton
  position:
    x: 20
    y: 10
    width: 50
    height: 20
  text: Reset
  method: reset_occupancy_type_user_input