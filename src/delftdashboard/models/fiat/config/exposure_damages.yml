element:
- style: panel
  title: Add new damage source
  position:
    x: 10
    y: 10
    width: 480
    height: 120
  element:
  - style: listbox
    position:
        x: 5
        y: 30
        width: 210
        height: 50
    text_position: "above"
    variable: loaded_damages_files
    select: index
    option_string:
      variable: loaded_damages_files_string
  - style: pushbutton
    position:
      x: 5
      y: 90
      width: 100
      height: 20
    text: "Select source"
    method: select_damages_file
  - style: pushbutton
    position:
      x: 5
      y: 5
      width: 210
      height: 20
    text: Load
    method: load_damages_file
  - style: pushbutton
    position:
      x: 220
      y: 65
      width: 15
      height: 15
    text: "\u0078"
    method: remove_datasource
  - style: popupmenu
    position:
      x: 255
      y: 60
      width: 100
      height: 20
    text: "Attribute ID"
    text_position: "above"
    variable: damages_file_field_name
    option_string:
      variable: damages_file_field_name_string
    option_value:
      variable: damages_file_field_name_value
  - style: popupmenu
    position:
      x: 370
      y: 60
      width: 100
      height: 20
    text: "Damage type"
    text_position: "above"
    variable: damage_type
    option_string:
      variable: damage_type_string
    option_value:
      variable: damage_type_value
  - style: pushbutton
    position:
      x: 370
      y: 5
      width: 100
      height: 20
    text: "Settings"
    method: adjust_damage_settings


- style: pushbutton
  position:
    x: 680
    y: 10
    width: 70
    height: 20
  text: "Add to model"
  method: add_to_model