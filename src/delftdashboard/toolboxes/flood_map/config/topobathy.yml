element:

- style: listbox
  position:
    x: 10
    y: 35
    width: 150
    height: 85
  text: "Available Datasets"
  text_position: "above"
  method: select_bathymetry_dataset
  module: delftdashboard.operations.bathy_topo_selector
  variable: bathymetry_dataset_index
  variable_group: bathy_topo_selector
  select: index
  option_string:
    variable: bathymetry_dataset_names
    variable_group: bathy_topo_selector
  tooltip: Select a dataset to add to the selected datasets list  
- style: popupmenu
  position:
    x: 10
    y: 10
    width: 150
    height: 20
  method: select_bathymetry_source
  module: delftdashboard.operations.bathy_topo_selector
  variable: active_bathymetry_source
  variable_group: bathy_topo_selector
  select: item
  option_string:
    variable: bathymetry_source_names
    variable_group: bathy_topo_selector
  option_value:
    variable: bathymetry_source_names
    variable_group: bathy_topo_selector
  tooltip: Select the source of bathymetry/topography datasets  
- style: pushbutton
  position:
    x: 170
    y: 100
    width: 80
    height: 20
  text: "Use Dataset ->"
  method: use_dataset
  module: delftdashboard.operations.bathy_topo_selector
  tooltip: Add the selected dataset to the selected datasets list
- style: pushbutton
  position:
    x: 170
    y: 75
    width: 80
    height: 20
  text: "Info"
  method: info
  module: delftdashboard.operations.bathy_topo_selector
  enable: False
  tooltip: Show information about the selected dataset
- style: listbox
  position:
    x: 260
    y: 35
    width: 150
    height: 85
  text: "Selected Datasets"
  text_position: "above"
  method: select_selected_bathymetry_dataset
  module: delftdashboard.operations.bathy_topo_selector
  variable: selected_bathymetry_dataset_index
  variable_group: bathy_topo_selector
  select: index
  option_string:
    variable: selected_bathymetry_dataset_names
    variable_group: bathy_topo_selector
  tooltip: Select a dataset from the selected datasets list
- style: edit
  position:
    x: 280
    y: 10
    width: 50
    height: 20
  text: "Zmin"
  method: edit_zmin_bathymetry_dataset
  module: delftdashboard.operations.bathy_topo_selector
  variable: selected_bathymetry_dataset_zmin
  variable_group: bathy_topo_selector
  tooltip: Minimum elevation for this dataset (values below Zmin will not be used)
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_selected_bathymetry_datasets
      variable_group: bathy_topo_selector
      operator: gt
      value: 0
- style: edit
  position:
    x: 360
    y: 10
    width: 50
    height: 20
  text: "Zmax"
  method: edit_zmax_bathymetry_dataset
  module: delftdashboard.operations.bathy_topo_selector
  variable: selected_bathymetry_dataset_zmax
  variable_group: bathy_topo_selector
  tooltip: Maximum elevation for this dataset (values above Zmax will not be used)
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_selected_bathymetry_datasets
      variable_group: bathy_topo_selector
      operator: gt
      value: 0
- style: pushbutton
  position:
    x: 420
    y: 100
    width: 80
    height: 20
  text: "Remove"
  method: remove_selected_bathymetry_dataset
  module: delftdashboard.operations.bathy_topo_selector
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_selected_bathymetry_datasets
      variable_group: bathy_topo_selector
      operator: gt
      value: 0
  tooltip: Remove the dataset from the selected datasets list    
- style: pushbutton
  position:
    x: 420
    y: 75
    width: 80
    height: 20
  text: "Move Up"
  method: move_up_selected_bathymetry_dataset
  module: delftdashboard.operations.bathy_topo_selector
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_selected_bathymetry_datasets
      variable_group: bathy_topo_selector
      operator: gt
      value: 0
  tooltip: Move the dataset one position up in the selected datasets list    
- style: pushbutton
  position:
    x: 420
    y: 50
    width: 80
    height: 20
  text: "Move Down"
  method: move_down_selected_bathymetry_dataset
  module: delftdashboard.operations.bathy_topo_selector
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_selected_bathymetry_datasets
      variable_group: bathy_topo_selector
      operator: gt
      value: 0
  tooltip: Move the dataset one position down in the selected datasets list
- style: pushbutton
  text: Load Polygon
  position:
    x: 420
    y: 10
    width: 80
    height: 20
  method: load_polygon
  module: delftdashboard.operations.bathy_topo_selector
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_selected_bathymetry_datasets
      variable_group: bathy_topo_selector
      operator: gt
      value: 0
  tooltip: Load a polygon shapefile (*.geojson) to limit the area used for this dataset
- style: pushbutton
  text: Draw Polygon
  position:
    x: 550
    y: 110
    width: 150
    height: 20
  method: draw_polygon
  tooltip: Draw a polygon to limit the bounds of the Topo/Bathy GeoTiff
- style: pushbutton
  text: Delete Polygon
  position:
    x: 550
    y: 85
    width: 150
    height: 20
  method: delete_polygon
  tooltip: Delete the polygon used to limit the bounds of the Topo/Bathy GeoTiff
- style: edit
  text: dX
  position:
    x: 650
    y: 50
    width: 50
    height: 20
  variable: dx_geotiff
  tooltip: Grid resolution of the Topo/Bathy GeoTiff (in meters for projected coordinate systems, in degrees for geographic coordinate systems)
- style: pushbutton
  text: Generate Topo/Bathy GeoTiff
  position:
    x: 550
    y: 10
    width: 150
    height: 20
  method: generate_topobathy_geotiff
  tooltip: Generate a Topo/Bathy GeoTiff (COG) file from the selected datasets
