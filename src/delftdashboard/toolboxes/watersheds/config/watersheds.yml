element:
- style: panel
  position:
    x: 10
    y: 10
    width: -10
    height: 160
  element:  
  - style: listbox
    position:
      x: 10
      y: 10
      width: 200
      height: 130
    text: Dataset  
    textposition: above
    method: select_dataset
    variable: dataset
    select: item
    option_string:
      variable: dataset_long_names
    option_value:
      variable: dataset_names
  - style: listbox
    text: Level
    textposition: above
    position:
      x: 220
      y: 10
      width: 200
      height: 130
    method: select_level
    variable: level
    select: item
    option_string:
      variable: level_long_names
    option_value:
      variable: level_names
  - style: pushbutton
    position:
      x: 430
      y: 120
      width: 100
      height: 20
    method: update
    text: Update
  - style: pushbutton
    position:
      x: 430
      y: 95
      width: 100
      height: 20
    method: save
    text: Save
  - style: edit
    position:
      x: 480
      y: 70
      width: 50
      height: 20
    variable: buffer  
    method: edit_buffer
    text: Buffer (m)

