element:
- style: listbox
  position:
    x: 10
    y: 10
    width: 100
    height: 110
  text: Polylines
  textposition: above
  method: select_polyline
  variable: active_polyline
  select: index
  option_string:
    variable: polyline_names
- style: pushbutton
  text: Add Polyline
  position:
    x: 120
    y: 100
    width: 120
    height: 20
  method: draw_polyline
- style: pushbutton
  text: Delete Polyline
  position:
    x: 120
    y: 75
    width: 120
    height: 20
  method: delete_polyline
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_polylines
      operator: gt
      value: 0 
- style: pushbutton
  text: Load Polyline
  position:
    x: 120
    y: 50
    width: 120
    height: 20
  method: load_polyline
- style: pushbutton
  text: Save Polyline
  position:
    x: 120
    y: 25
    width: 120
    height: 20
  method: save_polyline
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_polylines
      operator: gt
      value: 0 
- style: pushbutton
  text: Apply Buffer
  position:
    x: 250
    y: 100
    width: 120
    height: 20
  method: apply_buffer
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_polylines
      operator: gt
      value: 0 
- style: edit
  position:
    x: 380
    y: 100
    width: 50
    height: 20
  variable: polyline_buffer_distance
  method: edit_polyline_buffer_distance
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_polylines
      operator: gt
      value: 0 
