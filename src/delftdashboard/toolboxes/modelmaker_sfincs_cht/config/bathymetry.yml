element:
- style: listbox
  position:
    x: 10
    y: 35
    width: 150
    height: 85
  text: "Available Datasets"
  text_position: "above"
  method: select_bathymetry_dataset
  module: delftdashboard.operations.bathy_topo_selector
  variable: bathymetry_dataset_index
  variable_group: bathy_topo_selector
  select: index
  option_string:
    variable: bathymetry_dataset_names
    variable_group: bathy_topo_selector
- style: popupmenu
  position:
    x: 10
    y: 10
    width: 150
    height: 20
  method: select_bathymetry_source
  module: delftdashboard.operations.bathy_topo_selector
  variable: active_bathymetry_source
  variable_group: bathy_topo_selector
  select: item
  option_string:
    variable: bathymetry_source_names
    variable_group: bathy_topo_selector
  option_value:
    variable: bathymetry_source_names
    variable_group: bathy_topo_selector
- style: pushbutton
  position:
    x: 170
    y: 100
    width: 80
    height: 20
  text: "Use Dataset ->"
  method: use_dataset
  module: delftdashboard.operations.bathy_topo_selector
- style: pushbutton
  position:
    x: 170
    y: 75
    width: 80
    height: 20
  text: "Info"
  method: info
  module: delftdashboard.operations.bathy_topo_selector
  enable: False
- style: listbox
  position:
    x: 260
    y: 35
    width: 150
    height: 85
  text: "Selected Datasets"
  text_position: "above"
  method: select_selected_bathymetry_dataset
  module: delftdashboard.operations.bathy_topo_selector
  variable: selected_bathymetry_dataset_index
  variable_group: bathy_topo_selector
  select: index
  option_string:
    variable: selected_bathymetry_dataset_names
    variable_group: bathy_topo_selector
- style: edit
  position:
    x: 280
    y: 10
    width: 50
    height: 20
  text: "Zmin"
  method: edit_zmin_bathymetry_dataset
  module: delftdashboard.operations.bathy_topo_selector
  variable: selected_bathymetry_dataset_zmin
  variable_group: bathy_topo_selector
  tooltip: Minimum elevation for this dataset (values below Zmin will not be used)
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_selected_bathymetry_datasets
      variable_group: bathy_topo_selector
      operator: gt
      value: 0
- style: edit
  position:
    x: 360
    y: 10
    width: 50
    height: 20
  text: "Zmax"
  method: edit_zmax_bathymetry_dataset
  module: delftdashboard.operations.bathy_topo_selector
  variable: selected_bathymetry_dataset_zmax
  variable_group: bathy_topo_selector
  tooltip: Maximum elevation for this dataset (values above Zmax will not be used)
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_selected_bathymetry_datasets
      variable_group: bathy_topo_selector
      operator: gt
      value: 0
- style: pushbutton
  position:
    x: 420
    y: 100
    width: 80
    height: 20
  text: "Remove"
  method: remove_selected_bathymetry_dataset
  module: delftdashboard.operations.bathy_topo_selector
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_selected_bathymetry_datasets
      variable_group: bathy_topo_selector
      operator: gt
      value: 0
- style: pushbutton
  position:
    x: 420
    y: 75
    width: 80
    height: 20
  text: "Move Up"
  method: move_up_selected_bathymetry_dataset
  module: delftdashboard.operations.bathy_topo_selector
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_selected_bathymetry_datasets
      variable_group: bathy_topo_selector
      operator: gt
      value: 0
- style: pushbutton
  position:
    x: 420
    y: 50
    width: 80
    height: 20
  text: "Move Down"
  method: move_down_selected_bathymetry_dataset
  module: delftdashboard.operations.bathy_topo_selector
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_selected_bathymetry_datasets
      variable_group: bathy_topo_selector
      operator: gt
      value: 0
- style: pushbutton
  text: Load Polygon
  position:
    x: 420
    y: 10
    width: 80
    height: 20
  method: load_polygon
  module: delftdashboard.operations.bathy_topo_selector
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_selected_bathymetry_datasets
      variable_group: bathy_topo_selector
      operator: gt
      value: 0
- style: edit
  text: Zmax (m)
  variable: zmax
  position:
    x: 670
    y: 65
    width: 60
    height: 20
  method: edit
  tooltip: Maximum bed level used in model bathymetry (used to limit extreme depths)
- style: edit
  text: Zmin (m)
  variable: zmin
  position:
    x: 670
    y: 40
    width: 60
    height: 20
  method: edit
  tooltip: Minimum bed level used in model bathymetry (used to limit extreme depths)
- style: pushbutton
  position:
    x: 610
    y: 10
    width: 120
    height: 20
  text: "Generate Bathymetry"
  method: generate_bathymetry
  tooltip: Generate model bathymetry
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_selected_bathymetry_datasets
      variable_group: bathy_topo_selector
      operator: gt
      value: 0
  