window:
  title: Select Observation Stations ...
  width: 800
  height: 500
  module: delftdashboard.toolboxes.observation_stations.observation_stations_popup
  variable_group: observation_stations
  modal: True
  cancel: True
element:
- style: text
  position:
    x: 20
    y: 155
    width: 300
    height: 10
  text: "Select data source: "
- style: popupmenu
  position:
    x: 20
    y: 130
    width: 300
    height: 20
  tooltip: Select the data source
  method: select_source
  variable: active_source_index
  select: index
  option_string:
    variable: source_names
- style: text
  position:
    x: 20
    y: 115
    width: 300
    height: 10
  text: "Available stations: "
- style: listbox
  position:
    x: 20
    y: 20
    width: 300
    height: 90
  method: select_station
  variable: active_station_index
  select: index
  option_string:
    variable: station_names
- style: radiobuttongroup
  position:
    x: 330
    y: 70
    width: 100
  variable: naming_option
  option_string: ["Name", "ID"]
  option_value: ["name", "id"]
  method: select_naming_option
- style: pushbutton
  position:
    x: 410
    y: 130
    width: 150
    height: 20
  text: Add selected station to model
  method: add_stations_to_model
- style: pushbutton
  position:
    x: 410
    y: 105
    width: 150
    height: 20
  text: Add all stations within model domain
  method: add_all_stations_to_model
- style: mapbox
  id: observation_stations_map
  position:
    x: 20
    y: 200
    width: -20
    height: -20