element:
- style: listbox
  position:
    x: 10
    y: 10
    width: 150
    height: 110
  text: "Available Collections"
  text_position: "above"
  method: select_collection
  module: delftdashboard.toolboxes.model_database.generate_database
  variable: active_available_collection_name
  variable_group: model_database
  select: item
  option_string:
    variable: available_collection_names
    variable_group: model_database
  option_value:
    variable: available_collection_names
    variable_group: model_database

- style: listbox
  position:
    x: 230
    y: 10
    width: 150
    height: 110
  text: "Selected Collections"
  text_position: "above"
  method: select_selected_collections
  module: delftdashboard.toolboxes.model_database.generate_database
  variable: active_selected_collection_name
  variable_group: model_database
  select: item
  option_string:
    variable: selected_collection_names
    variable_group: model_database
  option_value:
    variable: selected_collection_names
    variable_group: model_database


- style: listbox
  position:
    x: 490
    y: 10
    width: 150
    height: 110
  text: "Available Domains"
  text_position: "above"
  method: select_domain_from_list
#  module: delftdashboard.toolboxes.model_database.generate_database
  variable: active_domain_name
  variable_group: model_database
  select: item
  option_string:
    variable: domain_names
    variable_group: model_database
  option_value:
    variable: domain_names
    variable_group: model_database

- style: pushbutton
  position:
    x: 170
    y: 100
    width: 50
    height: 20
  text: "Show ->"
  method: use_collection
  module: delftdashboard.toolboxes.model_database.generate_database

- style: pushbutton
  position:
    x: 170
    y: 70
    width: 50
    height: 20
  method: remove_collection
  text: <- Hide
  module: delftdashboard.toolboxes.model_database.generate_database

