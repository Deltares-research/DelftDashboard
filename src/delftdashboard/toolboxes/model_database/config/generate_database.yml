element:
- style: listbox
  position:
    x: 10
    y: 5
    width: 100
    height: 115
  text: "Available Collections"
  text_position: "above"
  method: select_collection
  module: delftdashboard.toolboxes.model_database.generate_database
  variable: collection_index
  variable_group: model_database
  select: collection_index
  option_string:
    variable: collection_names
    variable_group: model_database

- style: listbox
  position:
    x: 230
    y: 5
    width: 100
    height: 115
  text: "Selected Collections"
  text_position: "above"
  method: select_selected_collections
  module: delftdashboard.toolboxes.model_database.generate_database
  variable: selected_collection_index
  variable_group: model_database
  select: selected_collection_index
  option_string:
    variable: selected_collection_names
    variable_group: model_database


- style: listbox
  position:
    x: 470
    y: 5
    width: 150
    height: 115
  text: "Available Domains"
  text_position: "above"
  method: select_selected_domains
  module: delftdashboard.toolboxes.model_database.generate_database
  variable: domain_index
  variable_group: model_database
  select: selected_domain_index
  option_string:
    variable: domain_names
    variable_group: model_database

- style: pushbutton
  position:
    x: 120
    y: 100
    width: 100
    height: 20
  text: "Show Collection ->"
  method: use_collection
  module: delftdashboard.toolboxes.model_database.generate_database

- style: pushbutton
  position:
    x: 120
    y: 70
    width: 100
    height: 20
  method: remove_collection
  text: <- Remove Collection
  module: delftdashboard.toolboxes.model_database.generate_database

