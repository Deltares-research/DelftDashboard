element:
- style: panel
  position:
    x: 10
    y: 10
    width: -10
    height: 160
  element:
  - style: listbox
    position:
      x: 10
      y: 10
      width: 200
      height: 110
    text: Collections in Database
    textposition: above
    method: select_collection
    variable: collection
    select: item
    option_string:
      variable: collection_long_names
    option_value:
      variable: collection_names
