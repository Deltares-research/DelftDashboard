element:
- style: panel
  title: Waterlevel boundaries
  position:
    x: 10
    y: 10
    width: 270
    height: 120
  element:
  - style: listbox
    position:
      x: 10
      y: 10
      width: 80
      height: 100
    method: SfincsHmtBoundaryMaskAdvanced.select_wlev_polygon
    variable: wlev_include_polygon_index
    select: index
    option_string:
      variable: wlev_include_polygon_names
  - style: pushbutton
    text: Draw Polygon
    position:
      x: 100
      y: 90
      width: 80
      height: 20
    method: SfincsHmtBoundaryMaskAdvanced.draw_wlev_polygon
  - style: pushbutton
    text: Delete Polygon
    position:
      x: 100
      y: 65
      width: 80
      height: 20
    method: SfincsHmtBoundaryMaskAdvanced.delete_wlev_polygon
    dependency:
    - action: enable
      checkfor: all
      check:
      - variable: nr_wlev_include_polygons
        operator: gt
        value: 0
  - style: pushbutton
    text: Load Polygon
    position:
      x: 100
      y: 40
      width: 80
      height: 20
    method: SfincsHmtBoundaryMaskAdvanced.load_wlev_polygon
  - style: pushbutton
    text: Save Polygon
    position:
      x: 100
      y: 15
      width: 80
      height: 20
    method: SfincsHmtBoundaryMaskAdvanced.save_wlev_polygon
    dependency:
    - action: enable
      checkfor: all
      check:
      - variable: nr_wlev_include_polygons
        operator: gt
        value: 0
  - style: edit
    position:
      x: 215
      y: 90
      width: 45
      height: 20
    text: Zmax
    variable: wlev_zmax
  - style: edit
    position:
      x: 215
      y: 65
      width: 45
      height: 20
    text: Zmin
    variable: wlev_zmin
  - style: checkbox
    position:
      x: 215
      y: 40
      width: 45
      height: 20
    text: Reset
    method: SfincsHmtBoundaryMaskAdvanced.tick_box_wlev
    variable: wlev_reset        
