element:
- style: panel
  title: "Select dataset(s) from source: "
  position:
    x: 10
    y: 5
    width: 200
    height: 125
  element:
  - style: popupmenu
    position:
      x: 10
      y: 95
      width: 150
      height: 20
    tooltip: Select the data source
    method: select_bathymetry_source
    variable: active_bathymetry_source
    select: item
    option_string:
      variable: bathymetry_source_names
    option_value:
      variable: bathymetry_source_names
  - style: listbox
    position:
      x: 10
      y: 10
      width: 150
      height: 80
    tooltip: List of all available bathymetry datasets provided by selected source
    method: select_bathymetry_dataset
    variable: bathymetry_dataset_index
    select: index
    option_string:
      variable: bathymetry_dataset_names
  - style: pushbutton
    position:
      x: 170
      y: 10
      width: 20
      height: 20
    text: "\u2139"
    tooltip: "Show dataset properties"
    method: info_selected_dataset     
- style: pushbutton
  position:
    x: 220
    y: 100
    width: 20
    height: 20
  text: "\u25B6"
  method: use_dataset
- style: pushbutton
  position:
    x: 220
    y: 75
    width: 20
    height: 20
  text: "\u25C0"
  method: remove_selected_bathymetry_dataset
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_selected_bathymetry_datasets
      operator: gt
      value: 0
- style: listbox
  position:
    x: 250
    y: 35
    width: 180
    height: 85
  text: "Selected Datasets"
  text_position: "above"
  tooltip: List of all selected bathymetry datasets. Note that they are merged in the order
    they appear in this list, unless specified otherwise.
  method: select_selected_bathymetry_dataset
  variable: selected_bathymetry_dataset_index
  select: index
  option_string:
    variable: selected_bathymetry_dataset_names
- style: pushbutton
  position:
    x: 440
    y: 100
    width: 20
    height: 20
  text: "\u25B2"
  method: move_up_selected_bathymetry_dataset
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_selected_bathymetry_datasets
      operator: gt
      value: 0
- style: pushbutton
  position:
    x: 440
    y: 75
    width: 20
    height: 20
  text: "\u25BC"
  method: move_down_selected_bathymetry_dataset
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_selected_bathymetry_datasets
      operator: gt
      value: 0
- style: pushbutton
  position:
    x: 250
    y: 10
    width: 180
    height: 20
  text: "Advanced merge options"
  method: advanced_merge_options_bathymetry_dataset
  tooltip: "Specify the validity range and offset for the selected dataset. \n and how the different datasets are merged."
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_selected_bathymetry_datasets
      operator: gt
      value: 1
- style: pushbutton
  position:
    x: -10
    y: 10
    width: 100
    height: 20
  text: "Generate Bathymetry"
  tooltip: "Generate bathymetry from the selected datasets. \n Note that you have
    to specify at least one dataset in the list of selected datasets."
  method: generate_bathymetry