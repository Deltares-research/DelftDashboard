window:
  title: "To proceed and update the SFINCS mask, press 'OK'."
  width: 460
  height: 280
  variable_group: modelmaker_sfincs_hmt
  module: delftdashboard.toolboxes.modelmaker_sfincs_hmt.mask_active_cells
  modal: True
  cancel: True
element:
- style: text
  position:
    x: 10
    y: 230
    width: 420
    height: 40
  text: "The default settings are based on the type of model you are making (see the Domain tab). In case\nyou used watershed
    data to define your domain, we recommend to include the entire watershed\nin the active domain."
- style: panel
  title: "Active domain settings"
  position:
    x: 10
    y: 40
    width: 440
    height: 175
  element:
  - style: text
    position:
      x: 10
      y: 150
      width: 380
      height: 20
    text: "Initial mask filename"
  - style: edit
    position:
      x: 10
      y: 130
      width: 370
      height: 20
    variable: mask_init_fname
    enable: False 
  - style: pushbutton
    position:
      x: 390
      y: 130
      width: 40
      height: 20
    text: Load
    method: load_mask_init_polygon   
  - style: pushbutton
    position:
      x: 350
      y: 130
      width: 40
      height: 20
    text: Delete
    method: delete_mask_init_polygon
    dependency:
    - action: visible
      checkfor: any
      check:
      - variable: mask_init_fname
        operator: ne
        value: ""
  - style: text
    position:
      x: 10
      y: 105
      width: 380
      height: 20
    text: "Other mask settings"         
  - style: edit
    position:
      x: 10
      y: 85
      width: 45
      height: 20
    text: Maximum elevation (m+Ref) to include in your active domain
    text_position: right
    variable: mask_active_zmax
  - style: edit
    position:
      x: 10
      y: 60
      width: 45
      height: 20
    text: Minimum elevation (m+Ref) to include in your active domain
    text_position: right
    variable: mask_active_zmin
  - style: edit
    position:
      x: 10
      y: 35
      width: 45
      height: 20
    text: Maximum area (km2) of cells surrounded by active cells to include in your active domain
    text_position: right
    variable: mask_active_fill_area
  - style: edit
    position:
      x: 10
      y: 10
      width: 45
      height: 20
    text: Maxmium area (km2) of isolated cells to remove from your active domain
    text_position: right
    variable: mask_active_drop_area   