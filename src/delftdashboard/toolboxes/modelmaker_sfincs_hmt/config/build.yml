- style: pushbutton
  position:
    x: -10
    y: 10
    width: 90
    height: 20
  text: "Build model"
  method: SfincsHmtSubgrid.generate_subgrid
  dependency:
  - action: enable
    checkfor: all
    check:
    - variable: nr_selected_bathymetry_datasets
      operator: gt
      value: 0