element:
- style: panel
  title: "Select boundary type: "
  position:
    x: 10
    y: 10
    width: 120
    height: 120
  element:
  - style: popupmenu
    position:
      x: 10
      y: 90
      width: 100
      height: 20
    variable: mask_boundary_type
    select: item
    option_string:  ["Waterlevel", "Outflow"]
    option_value: [2, 3]
  - style: pushbutton
    text: Update bounds
    position:
      x: 10
      y: 35
      width: 100
      height: 20
    method: update_mask_bounds
  - style: pushbutton
    text: Reset bounds
    position:
      x: 10
      y: 10
      width: 100
      height: 20
    method: reset_mask_bounds 
- style: panel
  title: "Waterlevel boundaries: "
  position:
    x: 140
    y: 10
    width: 270
    height: 120
  dependency:
  - action: visible
    checkfor: all
    check:
    - variable: mask_boundary_type
      operator: eq
      value: 2
  element:
  - style: listbox
    position:
      x: 130
      y: 10
      width: 80
      height: 70
    text: "Restrict area with polygons: "
    text_position: left
    method: select_wlev_polygon
    variable: wlev_include_polygon_index
    select: index
    option_string:
      variable: wlev_include_polygon_names
  - style: pushbutton
    text: Draw
    position:
      x: 220
      y: 60
      width: 40
      height: 20
    method: draw_wlev_polygon
  - style: pushbutton
    text: Delete
    position:
      x: 220
      y: 35
      width: 40
      height: 20
    method: delete_wlev_polygon
    dependency:
    - action: enable
      checkfor: all
      check:
      - variable: nr_wlev_include_polygons
        operator: gt
        value: 0
  - style: pushbutton
    text: Load
    position:
      x: 220
      y: 10
      width: 40
      height: 20
    method: load_wlev_polygon
  - style: edit
    position:
      x: 215
      y: 90
      width: 45
      height: 20
    text:  "Restrict to cells with a maximum elevation of (in m+MSL): "
    text_position: left
    variable: wlev_zmax  
- style: panel
  title: "Outflow boundaries: "
  position:
    x: 140
    y: 10
    width: 270
    height: 120
  dependency:
  - action: visible
    checkfor: all
    check:
    - variable: mask_boundary_type
      operator: eq
      value: 3
  element:
  - style: listbox
    position:
      x: 130
      y: 10
      width: 80
      height: 70
    text: "Restrict area with polygons: "
    text_position: left      
    method: select_outflow_polygon
    variable: outflow_include_polygon_index
    select: index
    option_string:
      variable: outflow_include_polygon_names
  - style: pushbutton
    text: Draw
    position:
      x: 220
      y: 60
      width: 40
      height: 20
    method: draw_outflow_polygon
  - style: pushbutton
    text: Delete
    position:
      x: 220
      y: 35
      width: 40
      height: 20
    method: delete_outflow_polygon
    dependency:
    - action: enable
      checkfor: all
      check:
      - variable: nr_outflow_include_polygons
        operator: gt
        value: 0
  - style: pushbutton
    text: Load
    position:
      x: 220
      y: 10
      width: 40
      height: 20
    method: load_outflow_polygon
  - style: edit
    position:
      x: 215
      y: 90
      width: 45
      height: 20
    text:  "Restrict to cells with a minimum elevation of (in m+MSL): "
    text_position: left
    variable: outflow_zmin        


