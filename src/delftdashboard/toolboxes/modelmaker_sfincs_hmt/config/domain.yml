  variable: resolution_str
- style: text
  position:
    x: -10
    y: 60
    width: 140
    height: 20
  variable: nr_cells_str
- style: text
  position:
    x: -10
    y: 40
    width: 140
    height: 20
  variable: rotation_str
- style: text
  position:
    x: -10
    y: 20
