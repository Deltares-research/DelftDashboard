element:
- style: panel
  title: "Model type: "
  position:
    x: 10
    y: 10
    width: 120
    height: 120
  dependency:
    - action: visible
      checkfor: all
      check:
      - variable: grid_outline
        operator: ge
        value: 0        
  element:
  - style: popupmenu
    position:
      x: 10
      y: 90
      width: 100
      height: 20
    select: index
    variable: model_type_index
    option_string:
      variable: model_type  
    method: SfincsHmtDomain.select_model_type
  - style: text
    position:
      x: 10
      y: 65
      width: 100
      height: 20
    text: "Are you modelling: "
  - style: checkbox
    position:
      x: 10
      y: 45
      width: 100
      height: 20
    text: "Rainfall"
    text_position: right
    variable: include_rainfall
    tooltip: "When you want to rainfall, we recommend to delineate your model domain with watershed boundaries."
    method: SfincsHmtDomain.select_model_type   
