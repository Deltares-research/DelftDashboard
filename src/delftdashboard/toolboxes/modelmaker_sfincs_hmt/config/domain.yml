- style: panel
  title: "Define model extent"
  position:
    x: 140
    y: 10
    width: 160
    height: 120
  dependency:
    - action: visible
      checkfor: all
      check:
      - variable: grid_outline
        operator: ge
        value: 0     
  element:
  - style: popupmenu
    position:
      x: 10
      y: 90
      width: 140
      height: 20
    tooltip: Select method to determine model extent
    select: index
    method: SfincsHmtDomain.select_method
    variable: setup_grid_methods_index
    option_string:
      variable: setup_grid_methods
  - style: pushbutton
    text: Start drawing
    tooltip: Draw a bounding box around the area of interest
    position:
      x: 10
      y: 65
      width: 140
      height: 20
    method: SfincsHmtDomain.draw_bbox
    dependency:
    - action: visible
      checkfor: any
      check:
      - variable: setup_grid_methods_index
        operator: eq
        value: 0 
  - style: pushbutton
    text: Start drawing
    tooltip: Draw a polygon describing the area of interest
    position:
      x: 10
      y: 65
      width: 140
      height: 20
    method: SfincsHmtDomain.draw_aio
    dependency:
    - action: visible
      checkfor: any
      check:
      - variable: setup_grid_methods_index
        operator: eq
        value: 1
  - style: pushbutton
    text: Load
    tooltip: Load a polygon describing the area of interest
    position:
      x: 10
      y: 65
      width: 140
      height: 20
    method: SfincsHmtDomain.load_aio
    dependency:
    - action: visible
      checkfor: any
      check:
      - variable: setup_grid_methods_index
        operator: ge
        value: 2
- style: panel
  title: "Define model resolution: "
  position:
    x: 310
    y: 10
    width: 160
    height: 120
  dependency:
    - action: visible
      checkfor: all
      check:
      - variable: grid_outline
        operator: eq
        value: 1            
  element:          
  - style: text
    position:
      x: 10
      y: 90
      width: 70
      height: 20
    text: "Grid resolution: "      
  - style: edit
    position:
      x: 85
      y: 90
      width: 45
      height: 20
    variable: res
    method: edit_res
  - style: text
    position:
      x: 130
      y: 90
      width: 20
      height: 20
    variable: unit      
  - style: pushbutton
    text: Generate Grid
    tooltip: Generate a grid within the area of interest
    position:
      x: 10
      y: 65
      width: 140
      height: 20
    method: generate_grid  
- style: text
  position:
    x: -10
    y: 110
    width: 140
    height: 20
  text: "Model domain summary: "
- style: text
  position:
    x: -10
    y: 80
    width: 140
