element:
- style: panel
  title: "Model type: "
  position:
    x: 10
    y: 10
    width: 120
    height: 120
  dependency:
    - action: visible
      checkfor: all
      check:
      - variable: grid_outline
        operator: ge
        value: 0        
  element:
  - style: popupmenu
    position:
      x: 10
      y: 90
      width: 100
      height: 20
    select: index
    variable: model_type_index
    option_string:
      variable: model_type
    method: select_model_type    
  - style: text
    position:
      x: 10
      y: 60
      width: 100
      height: 20
    text: "Would you like to: " 
  - style: checkbox
    position:
      x: 10
      y: 40
      width: 100
      height: 20
    text: "Auto-rotate grid"
    text_position: right
    variable: auto_rotate
    tooltip: "When selected, a minimum rotated rectangle is determined around your area of interest. 
    \n This limits the size of your computational grid."
  - style: checkbox
    position:
      x: 10
      y: 20
      width: 100
      height: 20
    text: "Auto-select UTM zone"
    text_position: right
    variable: auto_select_utm
    tooltip: "When selected, the UTM zone nearest to your area of interest is selected. 
    \n This is recommended for overland models."
- style: panel
  title: "Define model extent"
  position:
    x: 140
    y: 10
    width: 175
    height: 120
  dependency:
    - action: visible
      checkfor: all
      check:
      - variable: grid_outline
        operator: ge
        value: 0     
  element:
  - style: text
    position:
      x: 10
      y: 95
      width: 155
      height: 20
    text: "When including (local) precipitation, it is \nrecommended to use a watershed as extent."
  - style: checkbox
    position:
      x: 10
      y: 75
      width: 140
      height: 20
    text: "Include precipitation"
    text_position: right
    variable: include_precip
    tooltip: "When you want to rainfall, we recommend to delineate your model domain with watershed boundaries."
    method: select_setup_grid_method   
  - style: popupmenu
    position:
      x: 10
      y: 40
      width: 155
      height: 20
    tooltip: Select method to determine model extent
    select: index
    method: select_method
    variable: setup_grid_methods_index
    option_string:
      variable: setup_grid_methods
  - style: pushbutton
    text: Start drawing
    tooltip: Draw a bounding box around the area of interest
    position:
      x: 10
      y: 15
      width: 155
      height: 20
    method: draw_bbox
    dependency:
    - action: visible
      checkfor: any
      check:
      - variable: setup_grid_methods_index
        operator: eq
        value: 0 
  - style: pushbutton
    text: Start drawing
    tooltip: Draw a polygon describing the area of interest
    position:
      x: 10
      y: 15
      width: 155
      height: 20
    method: draw_aio
    dependency:
    - action: visible
      checkfor: any
      check:
      - variable: setup_grid_methods_index
        operator: eq
        value: 1
  - style: pushbutton
    text: Load
    tooltip: Load a polygon describing the area of interest
    position:
      x: 10
      y: 15
      width: 155
      height: 20
    method: load_aio
    dependency:
    - action: visible
      checkfor: any
      check:
      - variable: setup_grid_methods_index
        operator: ge
        value: 2
- style: panel
  title: "Define model resolution: "
  position:
    x: 325
    y: 10
    width: 160
    height: 120
  dependency:
    - action: visible
      checkfor: all
      check:
      - variable: grid_outline
        operator: eq
        value: 1            
  element:          
  - style: text
    position:
      x: 10
      y: 90
      width: 70
      height: 20
    text: "Grid resolution: "      
  - style: edit
    position:
      x: 85
      y: 90
      width: 45
      height: 20
    variable: res
    method: edit_res
  - style: text
    position:
      x: 130
      y: 90
      width: 20
      height: 20
    variable: unit      
  - style: pushbutton
    text: Generate Grid
    tooltip: Generate a grid within the area of interest
    position:
      x: 10
      y: 65
      width: 140
      height: 20
    method: generate_grid  
- style: text
  position:
    x: -10
    y: 110
    width: 140
    height: 20
  text: "Model domain summary: "
- style: text
  position:
    x: -10
    y: 80
    width: 140
    height: 20
  variable: resolution_str
- style: text
  position:
    x: -10
    y: 60
    width: 140
    height: 20
  variable: nr_cells_str
- style: text
  position:
    x: -10
    y: 40
    width: 140
    height: 20
  variable: rotation_str
- style: text
  position:
    x: -10
    y: 20
    width: 140
    height: 20
  variable: crs_str
