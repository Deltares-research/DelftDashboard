    text: drop_area
    variable: mask_active_drop_area   
- style: panel
  title: Include Polygons
  position:
    x: 130
    y: 10
    width: 270
    height: 120
  element:
  - style: listbox
    position:
      x: 10
      y: 10
      width: 80
      height: 100
    method: select_include_polygon
    variable: include_polygon_index
    select: index
    option_string:
      variable: include_polygon_names
  - style: pushbutton
    text: Draw Polygon
    position:
      x: 100
      y: 90
      width: 80
      height: 20
    method: draw_include_polygon
  - style: pushbutton
    text: Delete Polygon
    position:
      x: 100
      y: 65
      width: 80
      height: 20
    method: delete_include_polygon
    dependency:
    - action: enable
      checkfor: all
      check:
      - variable: nr_include_polygons
        operator: gt
        value: 0
  - style: pushbutton
    text: Load Polygon
    position:
      x: 100
      y: 40
      width: 80
      height: 20
    method: load_include_polygon
  - style: pushbutton
    text: Save Polygon
    position:
      x: 100
      y: 15
      width: 80
      height: 20
    method: save_include_polygon
    dependency:
    - action: enable
      checkfor: all
      check:
      - variable: nr_include_polygons
        operator: gt
        value: 0
  - style: edit
    position:
      x: 215
      y: 90
      width: 45
      height: 20
    text: Zmax
    variable: include_zmax
  - style: edit
    position:
      x: 215
      y: 65
      width: 45
      height: 20
    text: Zmin
    variable: include_zmin
