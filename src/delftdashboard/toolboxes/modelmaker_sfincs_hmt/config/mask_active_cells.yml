element:
- style: panel
  title: Global
  position:
    x: 10
    y: 10
    width: 120
    height: 120
  element:
  - style: edit
    position:
      x: 55
      y: 90
      width: 45
      height: 20
    text: Zmax
    variable: mask_active_zmax
  - style: edit
    position:
      x: 55
      y: 65
      width: 45
      height: 20
    text: Zmin
    variable: mask_active_zmin
  - style: edit
    position:
      x: 55
      y: 40
      width: 45
      height: 20
    text: fill_area
    variable: mask_active_fill_area
  - style: edit
    position:
      x: 55
      y: 15
      width: 45
