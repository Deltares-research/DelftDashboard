element:
- style: panel
  title: "CRS"
  position:
    x: 10
    y: 10
    width: 215
    height: 120
  element:
  - style: edit
    position:
      x: 65
      y: 90
      width: 70
      height: 20
    text: Scenario name
    tooltip: Select a name for this scenario
    variable: selected_scenario
  - style: pushbutton
    text: Set name
    position:
      x: 145
      y: 90
      width: 60
      height: 20
  - style: edit
    position:
      x: 65
      y: 65
      width: 70
      height: 20
    text: Select CRS
    tooltip: Select coordinate reference system
    variable: selected_crs
  - style: pushbutton
    text: Set CRS
    position:
      x: 145
      y: 65
      width: 60
      height: 20
    method: set_crs
- style: panel
  title: "Model extent"
  position:
    x: 235
    y: 10
    width: 120
    height: 120
  element:
  - style: popupmenu
    position:
      x: 10
      y: 90
      width: 100
      height: 20
    text: Select method
    tooltip: Select method to determine model extent
    select: item
    method: select_method
    variable: selected_aoi_method
    option_string:
      variable: setup_aoi_method_string
    option_value:
      variable: setup_aoi_method_value
  - style: pushbutton
    text: Draw Polygon
    tooltip: Draw a polygon as the area of interest
    position:
      x: 10
      y: 65
      width: 100
      height: 20
    method: draw_polygon
    dependency:
    - action: visible
      checkfor: any
      check:
      - variable: selected_aoi_method
        operator: eq
        value: Draw Polygon
  - style: pushbutton
    text: Draw Bounding Box
    tooltip: Draw a bounding box as the area of interest
    position:
      x: 10
      y: 65
      width: 100
      height: 20
    method: draw_bbox
    dependency:
    - action: visible
      checkfor: any
      check:
      - variable: selected_aoi_method
        operator: eq
        value: Draw Bounding Box
  - style: pushbutton
    text: Use SFINCS Domain
    tooltip: Use the SFINCS domain as the area of interest
    position:
      x: 10
      y: 65
      width: 100
      height: 20
    method: load_sfincs_domain
    dependency:
    - action: visible
      checkfor: any
      check:
      - variable: selected_aoi_method
        operator: eq
        value: Use SFINCS Domain
  - style: pushbutton
    text: Load File
    tooltip: Load a file as the area of interest
    position:
      x: 10
      y: 65
      width: 100
      height: 20
    method: load_aoi_file
    dependency:
    - action: visible
      checkfor: any
      check:
      - variable: selected_aoi_method
        operator: eq
        value: Load File
  - style: pushbutton
    text: Fly to site
    tooltip: Move the map to the area of interest
    position:
      x: 10
      y: 40
      width: 100
      height: 20
    method: fly_to_site
    dependency:
      - action: enable
        checkfor: all
        check:
        - variable: area_of_interest
          operator: eq
          value: 1
  - style: pushbutton
    text: Generate Area of Interest
    tooltip: Generate the area of interest
    position:
      x: 10
      y: 15
      width: 100
      height: 20
    method: generate_aoi
    dependency:
      - action: enable
        checkfor: all
        check:
        - variable: area_of_interest
          operator: eq
          value: 1