module: toolboxes.modelmaker_fiat.domain
element:
- style: panel
  id: modelmaker_fiat
  position:
    x: 10
    y: 10
    width: -10
    height: 160
  element:
  - style: panel
    title: "Model Boundary"
    position:
      x: 10
      y: 10
      width: 255
      height: 130
    dependency:
      - action: visible
        checkfor: all
        check:
        - variable: titles_model_boundary_tab
          operator: eq
          value: 1
    element:
    - style: popupmenu
      position:
        x: 10
        y: 95
        width: 120
        height: 20
      tooltip: Specify model boundary
      select: item
      variable: selected_aoi_method
      option_string:
        variable: setup_aoi_method_string
      option_value:
        variable: setup_aoi_method_value
    - style: pushbutton
      text: Draw
      position:
        x: 140
        y: 95
        width: 105
        height: 20
      method: draw_boundary
      dependency: 
      - action: visible
        checkfor: any
        check:
        - variable: selected_aoi_method
          operator: eq
          value: polygon
        - variable: selected_aoi_method
          operator: eq
          value: box
    - style: pushbutton
      text: Select source
      position:
        x: 140
        y: 95
        width: 105
        height: 20
      method: draw_boundary
      dependency:
      - action: visible
        checkfor: any
        check:
        - variable: selected_aoi_method
          operator: eq
          value: sfincs
        - variable: selected_aoi_method
          operator: eq
          value: file
    - style: listbox
      position:
        x: 10
        y: 35
        width: 240
        height: 55
      method: set_active_area_file
      variable: selected_model_boundary
      select: index
      option_string:
        variable: model_boundary_file_list
      dependency:
      - action: visible
        checkfor: any
        check:
        - variable: selected_aoi_method
          operator: eq
          value: sfincs
        - variable: selected_aoi_method
          operator: eq
          value: file
    - style: pushbutton
      text: Generate boundary
      position:
        x: 10
        y: 5
        width: 240
        height: 20
      method: generate_boundary
  
  - style: panel
    title: Quick build
    position:
      x: 285
      y: 10
      width: 160
      height: 130
    dependency:
      - action: visible
        checkfor: all
        check:
        - variable: titles_model_boundary_tab
          operator: eq
          value: 1
    element:
    - style: pushbutton
      position:
        x: 15
        y: 65
        width: 130
        height: 40
      text: "Create model\nwith NSI and OSM"
      tooltip: "This button builds a complete \nexposure dataset using the NSI and\nOSM data. This button will \nacquire the asset locations, asset \nclassifications, maximum potential \nvalues, asset height above ground \nlevel and census block aggregations."
      method: quick_build
    - style: checkbox
      position:
        x: 10
        y: 35
        width: 100
        height: 20
      text: Display assets
      variable: show_asset_locations
      method: display_asset_locations
    - style: checkbox
      position:
        x: 10
        y: 10
        width: 100
        height: 20
      text: Display roads
      variable: show_roads
      method: display_roads
